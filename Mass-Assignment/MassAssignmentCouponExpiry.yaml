execute:
  type: multiple
  requests:
    - req:
        - add_header:
            x-akto-ignore: 123
        - validate:
            response_code:
              gte: 200
              lt: 300
            response_payload:
              length:
                gt: 0
              not_contains: ${responseErrorList}
              contains_either: ${probableFailOutputParameters}
        - success: x2
        - failure: exit
    - req:
        - add_body_param:
            ${probableInputParameters}: ${attemptValues}
        - validate:
            response_code:
              gte: 200
              lt: 300
            response_payload:
              length:
                gt: 0
              not_contains: ${responseErrorList}
              contains_either: "${probablePassOutputParameters}"
        - success: vulnerable
