  FISMA:
    - AC-6
    - SI-10
  Cybersecurity Maturity Model Certification (CMMC):
    - AC.2.005
    - SI.2.216
inactive: true
wordLists:
  ${extraKeys}:
    for_all:
      ${iteratorKey}.wordList:
        all_apis: true
        sample_data: true
        key: "${iteratorKey}"

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
    extract: resp_code
  method:
    not_contains:
      - GET
      - OPTIONS
  request_payload:
    for_one:
      key:
        regex: .*
        extractMultiple: payloadKeys
  response_payload:
    for_one:
      key:
        not_contains: "${payloadKeys}"
        extractMultiple: extraKeys
      value:
        datatype: string
execute:
  type: single
  requests:
    - req:
        - ${extraKeys}:
            for_all:
              - add_body_param:
                  ${iteratorKey}: "${iteratorKey}.wordList"
validate:
  response_code:
    eq: ${resp_code}
  response_payload:
    for_one:
      key:
        contains_either: ${extraKeys}
