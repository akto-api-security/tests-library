api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
  or:
    - request_payload:
        for_one:
          key:
            contains_either: file
            extract: keyVar
    - query_param:
        for_one:
          key:
            contains_either: file
            extract: keyVar
execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            keyVar: "testInvalidFile"
        - modify_query_param:
            keyVar: "testInvalidFile"
validate:
  response_code:
    gte: 400
  or:
    - response_payload:
        and:
          - length:
              gt: 0
          - contains_either:
              - SQL
              - MYSQL
              - access denied
    - response_payload:
        - length:
            gt: 1000
