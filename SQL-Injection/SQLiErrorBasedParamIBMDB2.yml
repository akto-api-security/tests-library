id: SQLI_ERROR_BASED_PARAM_IBM_DB2
info:
  name: "Error Based SQL Injection test for Parameters for IBM DB2"
  description: >
    "Some API endpoints expecting parameter values might be directly exposed to IBM DB2. 
    Attackers can trigger an error by breaking the structure of the functions\' parameters used 
    for communicating with the database."
  details: >
    "Some API endpoints expecting parameter values might be directly exposed to IBM DB2.
    Causing an error in SQL query syntax can expose the underlying query or DB data."
  impact: >
    "Possible data leakage due to illegal DB access. Successful SQL injection attacks 
    may completely compromise or destroy a system."
  category:
    name: SQL
    shortName: Injection Attack
    displayName: Injection Attacks (SQL)
  subCategory: SQLI_ERROR_BASED_PARAM_IBM_DB2
  severity: HIGH
  tags:
    - Injection Attack
    - OWASP Top 10
    - HackerOne Top 10
  references:
    - "https://github.com/sqlmapproject/sqlmap/blob/master/data/xml/errors.xml"
    - "https://brightsec.com/blog/error-based-sql-injection/"
  cwe:
    - CWE-943
    - CWE-89
  cve:
    - CVE-2022-22389

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    contains_either:
      - POST
      - GET
      - PUT
      - PATCH
  or:
    - request_payload:
        for_one:
          key:
            regex: .*
            extract: changed_body_key
    - query_param:
        for_one:
          key:
            regex: .*
            extract: changed_query_key
wordLists:
  specialCharacters:
    - "'"
    - "\""
    - "$"
    - "."
    - ">"
    - "--"
    - ";"
execute:
  type: single
  requests:
    - req:
        - modify_body_param: 
            changed_body_key: ${specialCharacters}
        - modify_query_param:
            changed_query_key: ${specialCharacters}
validate:
  or:
    - response_payload:
        regex: "CLI Driver.*?DB2"
    - response_payload:
        regex: "DB2 SQL error"
    - response_payload:
        regex: "\\bdb2_\\w+\\("
    - response_payload:
        regex: "SQLCODE[=:\\d, -]+SQLSTATE"
    - response_payload:
        regex: "com\\.ibm\\.db2\\.jcc"
    - response_payload:
        regex: "Zend_Db_(Adapter|Statement)_Db2_Exception"
    - response_payload:
        regex: "Pdo[./_\\]Ibm"
    - response_payload:
        regex: "DB2Exception"
    - response_payload:
        regex: "ibm_db_dbi\\.ProgrammingError"