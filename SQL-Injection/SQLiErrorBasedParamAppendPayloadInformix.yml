id: SQLI_ERROR_BASED_PARAM_APPEND_PAYLOAD_INFORMIX
info:
  name: "Error Based SQL Injection test for Parameters by appending payloads for Informix"
  description: >
    "Some API endpoints expecting parameter values might be directly exposed to Informix. 
    Attackers can trigger an error by breaking the structure of the functions\' parameters used 
    for communicating with the database.  "
  details: >
    "Some API endpoints expecting parameter values might be directly exposed to Informix.
    Causing an error in SQL query syntax can expose the underlying query or DB data."
  impact: >
    "Possible data leakage due to illegal DB access. Successful SQL injection attacks 
    may completely compromise or destroy a system."
  category:
    name: SQL
    shortName: Injection Attack
    displayName: Injection Attacks (SQL)
  subCategory: SQLI_ERROR_BASED_PARAM_APPEND_PAYLOAD_INFORMIX
  severity: HIGH
  tags:
    - Injection Attack
    - OWASP Top 10
    - HackerOne Top 10
  references:
    - "https://github.com/sqlmapproject/sqlmap/blob/master/data/xml/errors.xml"
    - "https://brightsec.com/blog/error-based-sql-injection/"
  cwe:
    - CWE-943
    - CWE-89
  cve:
    - CVE-2008-0369

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    contains_either:
      - POST
      - GET
      - PUT
      - PATCH
  or:
    - request_payload:
        for_one:
          key:
            regex: .*
            extract: changed_body_key
          value:
            extract: changed_body_value
    - query_param:
        for_one:
          key:
            regex: .*
            extract: changed_query_key
          value:
            regex: .*
            extract: changed_query_value
wordLists:
  specialCharacters:
    - "'"
    - "\""
    - "$"
    - "."
    - ">"
    - "--"
    - ";"
execute:
  type: single
  requests:
    - req:
        - modify_body_param: 
            changed_body_key:  ${changed_body_value}${specialCharacters}
        - modify_query_param:
            changed_query_key:  ${changed_query_value}${specialCharacters}
validate:
  or:
    - response_payload:
        regex: "Warning.*?\\Wifx_"
    - response_payload:
        regex: "Exception.*?Informix"
    - response_payload:
        regex: "Informix ODBC Driver"
    - response_payload:
        regex: "ODBC Informix driver"
    - response_payload:
        regex: "com\\.informix\\.jdbc"
    - response_payload:
        regex: "weblogic\\.jdbc\\.informix"
    - response_payload:
        regex: "Pdo[./_\\]Informix"
    - response_payload:
        regex: "IfxException"