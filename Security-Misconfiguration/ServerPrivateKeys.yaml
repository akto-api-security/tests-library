id: SERVER_PRIVATE_KEYS
info:
  name: Detect Private SSH, TLS, and JWT Keys
  description: "Detects the presence of private SSH, TLS, and JWT keys on the server."
  details: >
    "Scans the specified URLs for files containing private keys commonly used for SSH, TLS, and JWT authentication. The presence of these keys could indicate a misconfiguration or insecure handling of sensitive cryptographic material."
  impact: "Exposing private keys can lead to unauthorized access and compromise the security and integrity of the server and associated services."
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: SERVER_PRIVATE_KEYS
  severity: HIGH
  references:
    - https://www.acunetix.com/blog/articles/tls-vulnerabilities-attacks-final-part/
    - https://venafi.com/blog/most-common-ssh-vulnerabilities-how-to-avoid-them/
  cwe:
    - CWE-200
    - CWE-213
  cve:
    - CVE-2022-22424
    - CVE-2022-23529

attributes:
  nature: INTRUSIVE
  plan: STANDARD
  duration: FAST
compliance_standards:
  GDPR:
    - Article 32
    - Article 25
  HIPAA:
    - 45 CFR ยง 164.308(a)(1)(ii)(A)
    - 45 CFR ยง 164.312(a)(2)(i)
  SOC 2:
    - System Configuration and Management Controls
    - Access and Authorization Settings
  PCI DSS:
    - Requirement 2.2
    - Requirement 6.2
  ISO 27001:
    - A.12.1.1
    - A.12.6.2
  NIST 800-53:
    - CM-6
    - AC-17
  CSA CCM:
    - IVS-09
    - TVM-04
  CIS Controls:
    - IG1 Safeguard 4.6
    - IG1 Safeguard 5.5
  FedRAMP:
    - CM-6
    - AC-17
  NIST 800-171:
    - 3.4.6
    - 3.5.7
  FISMA:
    - CM-6
    - AC-17
  Cybersecurity Maturity Model Certification (CMMC):
    - CM.2.068
    - AC.2.008
api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/localhost.key
    - ${urlVar}/host.key
    - ${urlVar}/www.key
    - ${urlVar}/private-key
    - ${urlVar}/privatekey.key
    - ${urlVar}/server.key
    - ${urlVar}/my.key
    - ${urlVar}/key.pem
    - ${urlVar}/ssl/localhost.key
    - ${urlVar}/id_rsa
    - ${urlVar}/id_dsa
    - ${urlVar}/.ssh/id_rsa
    - ${urlVar}/.ssh/id_dsa
    - ${urlVar}/config/jwt/private.pem
    - ${urlVar}/jwt/private.pem
    - ${urlVar}/var/jwt/private.pem
    - ${urlVar}/private.pem

execute:
  type: single
  requests:
    - req:
        - modify_url: ${urlPaths}

validate:
  response_code:
    eq: 200
  response_payload:
    length:
      gt: 0
    not_contains:
      - <html>
      - </html>
    contains_either:
      - "BEGIN OPENSSH PRIVATE KEY"
      - "BEGIN PRIVATE KEY"
      - "BEGIN RSA PRIVATE KEY"
      - "BEGIN DSA PRIVATE KEY"
      - "BEGIN EC PRIVATE KEY"
      - "BEGIN PGP PRIVATE KEY BLOCK"
