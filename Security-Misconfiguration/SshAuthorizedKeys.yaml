id: SSH_AUTHORIZED_KEYS
info:
  name: SSH Authorized Keys
  description: "Exposed SSH Authorized Keys"
  details: >
    "searches for publicly accessible SSH authorized_keys files, which contain SSH public keys used for authentication. Unauthorized access to these keys can lead to unauthorized SSH access to the system."
  impact: "Exposing SSH authorized keys increases the risk of unauthorized SSH access, potentially leading to unauthorized system access and compromised security."
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: SSH_AUTHORIZED_KEYS
  severity: LOW
  references:
    - https://www.ssh.com/academy/ssh/authorized-key
  cwe:
    - CWE-16
    - CWE-200
  cve:
    - CVE-2023-43619
    - CVE-2022-29154

attributes:
  nature: NON-INTRUSIVE
  plan: STANDARD
  duration: FAST
compliance_standards:
  GDPR:
    - Article 32
    - Article 25
  HIPAA:
    - 45 CFR ยง 164.308(a)(1)(ii)(A)
    - 45 CFR ยง 164.312(a)(2)(i)
  SOC 2:
    - System Configuration and Management Controls
    - Access and Authorization Settings
  PCI DSS:
    - Requirement 2.2
    - Requirement 6.2
  ISO 27001:
    - A.12.1.1
    - A.12.6.2
  NIST 800-53:
    - CM-6
    - AC-17
  CSA CCM:
    - IVS-09
    - TVM-04
  CIS Controls:
    - IG1 Safeguard 4.6
    - IG1 Safeguard 5.5
  FedRAMP:
    - CM-6
    - AC-17
  NIST 800-171:
    - 3.4.6
    - 3.5.7
  FISMA:
    - CM-6
    - AC-17
  Cybersecurity Maturity Model Certification (CMMC):
    - CM.2.068
    - AC.2.008
api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/.ssh/authorized_keys
    - ${urlVar}/_/.ssh/authorized_keys

execute:
  type: single
  requests:
    - req:
        - modify_url: ${urlPaths}

validate:
  response_code:
    eq: 200
  response_payload:
    contains_either:
      - "ssh-dss"
      - "ssh-ed25519"
      - "ssh-rsa"
      - "ecdsa-sha2-nistp256"
