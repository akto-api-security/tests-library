    - AC.2.008
api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

execute:
  type: single
  requests:
    - req:
        - modify_url: ${urlVar}/actuator/env

validate:
  response_code:
    eq: 200
  response_payload:
    contains_either:
      - "applicationConfig"
      - "activeProfiles"
      - "server.port"
      - "local.server.port"

        
