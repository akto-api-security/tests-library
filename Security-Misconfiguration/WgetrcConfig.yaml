id: WGETRC_CONFIG
info:
  name: Wgetrc Configuration File Exposure
  description: "Exposes the Wgetrc configuration file used by Wget utility, containing potentially sensitive information."
  details: >
    "The Wgetrc configuration file, which may store sensitive information such as proxy settings and authentication credentials, is exposed. Unauthorized access to this file can lead to the compromise of sensitive data and system security."
  impact: "Exposing the Wgetrc configuration file can lead to unauthorized access and potential compromise of sensitive information, posing security risks to the system."
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: WGETRC_CONFIG
  severity: MEDIUM
  references:
    - https://ubuntu.com/security/notices/USN-982-1
    - "https://github.com/OWASP/API-Security/blob/master/editions/2023/en/0xa8-security-misconfiguration.md"
  cwe:
    - CWE-16
    - CWE-200

attributes:
  nature: INTRUSIVE
  plan: FREE
  duration: FAST
compliance_standards:
  GDPR:
    - Article 32
    - Article 25
  HIPAA:
    - 45 CFR ยง 164.308(a)(1)(ii)(A)
    - 45 CFR ยง 164.312(a)(2)(i)
  SOC 2:
    - System Configuration and Management Controls
    - Access and Authorization Settings
  PCI DSS:
    - Requirement 2.2
    - Requirement 6.2
  ISO 27001:
    - A.12.1.1
    - A.12.6.2
  NIST 800-53:
    - CM-6
    - AC-17
  CSA CCM:
    - IVS-09
    - TVM-04
  CIS Controls:
    - IG1 Safeguard 4.6
    - IG1 Safeguard 5.5
  FedRAMP:
    - CM-6
    - AC-17
  NIST 800-171:
    - 3.4.6
    - 3.5.7
  FISMA:
    - CM-6
    - AC-17
  Cybersecurity Maturity Model Certification (CMMC):
    - CM.2.068
    - AC.2.008
api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/wgetrc
    - ${urlVar}/.wgetrc

execute:
  type: single
  requests:
    - req:
        - modify_url: ${urlPaths}

validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - '/etc/wgetrc'
      - 'wget.info'
  response_headers:
    for_one:
      value:
        contains_all:
          - 'application/octet-stream'
settings:
  duration: FAST
