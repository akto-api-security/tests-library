api_selection_filters:
  response_code:
    gte: 200
    lt: 300

  method:
    contains_either:
      - "GET"

  response_payload:
    contains_either:
      - <!doctype html>

  url:
    extract: urlVar

execute:
  type: single
  requests:
    - req:
        - modify_url: ${urlVar}/
        - modify_url:
            regex_replace:
              regex: \/+$
              replace_with: '/nginx_status'

validate:
  response_payload:
    contains_either: "Active connections:"
