api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

execute:
  type: single
  requests:
    - req:
        - modify_url: ${urlVar}?debug=xml

validate:
  response_payload:
    contains_either:
      - "<debug>"
      - "<struts.actionMapping>"
      - "Stacktraces"
