id: SSH_KNOWN_HOSTS
info:
  name: SSH Known Hosts
  description: "Exposed SSH Known Hosts"
  details: >
    "Identifies publicly accessible SSH known_hosts files, which store fingerprints of SSH servers. Unintentionally exposing these files can disclose information about previously accessed SSH servers."
  impact: "Exposing SSH known_hosts files enables attackers to gather information about previously accessed SSH servers, increasing the risk of unauthorized access and potential compromise."
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: SSH_KNOWN_HOSTS
  severity: LOW
  references:
    - https://datacadamia.com/ssh/known_hosts
  cwe:
    - CWE-16
    - CWE-200
  cve:
    - CVE-2005-2666

attributes:
  nature: NON_INTRUSIVE
  plan: FREE
  duration: FAST
compliance_standards:
  GDPR:
    - Article 32
    - Article 25
  HIPAA:
    - 45 CFR ยง 164.308(a)(1)(ii)(A)
    - 45 CFR ยง 164.312(a)(2)(i)
  SOC 2:
    - System Configuration and Management Controls
    - Access and Authorization Settings
  PCI DSS:
    - Requirement 2.2
    - Requirement 6.2
  ISO 27001:
    - A.12.1.1
    - A.12.6.2
  NIST 800-53:
    - CM-6
    - AC-17
  CSA CCM:
    - IVS-09
    - TVM-04
  CIS Controls:
    - IG1 Safeguard 4.6
    - IG1 Safeguard 5.5
  FedRAMP:
    - CM-6
    - AC-17
  NIST 800-171:
    - 3.4.6
    - 3.5.7
  FISMA:
    - CM-6
    - AC-17
  Cybersecurity Maturity Model Certification (CMMC):
    - CM.2.068
    - AC.2.008
api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/.ssh/known_hosts
    - ${urlVar}/.ssh/known_hosts.old

execute:
  type: single
  requests:
    - req:
        - modify_url: ${urlPaths}

validate:
  response_code:
    eq: 200
  response_payload:
    contains_either:
      - "ssh-dss"
      - "ssh-ed25519"
      - "ssh-rsa"
      - "ecdsa-sha2-nistp256"
