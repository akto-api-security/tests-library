    - AC.2.008
api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    eq: 302
  url:
    regex: .*\/(https?:\/\/([^\s]+\/)*[^\s]+\.(?:com|live|net|org|edu|gov|mil|int|co|io|ai)).*
    extract: urlVar

execute:
  type: single
  requests:
    - req:
        - modify_url:
            regex_replace:
              regex: /https?://([^/s]+)
              replace_with: /http://evil.com
        - follow_redirect: false


validate:
  response_code:
    eq: 302
  response_headers:
    for_one:
      key:
        eq: location
      value:
        contains_either:
          - evil.com
