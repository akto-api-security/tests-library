id: ORACLE_EBS_CREDENTIALS
info:
  name: Oracle EBS Credentials Disclosure
  description: "Oracle EBS credentials may be exposed through the jtfwrepo.xml file."
  details: >
    "The jtfwrepo.xml file in Oracle EBS may contain sensitive information such as passwords and user lists, making it a potential security risk if accessed by unauthorized individuals."
  impact: "Exposing Oracle EBS credentials can lead to unauthorized access and compromise of sensitive data stored in the system."
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: ORACLE_EBS_CREDENTIALS
  severity: MEDIUM
  references:
    - https://www.blackhat.com/docs/us-16/materials/us-16-Litchfield-Hackproofing-Oracle-eBusiness-Suite-wp-4.pdf
    - https://www.blackhat.com/docs/us-16/materials/us-16-Litchfield-Hackproofing-Oracle-eBusiness-Suite.pdf
    - http://www.davidlitchfield.com/AssessingOraclee-BusinessSuite11i.pdf
  cwe:
    - CWE-16
    - CWE-200
  cve:
    - CVE-2023-21849
    - CVE-2023-21847

attributes:
  nature: INTRUSIVE
  plan: FREE
  duration: FAST
compliance_standards:
  GDPR:
    - Article 32
    - Article 25
  HIPAA:
    - 45 CFR ยง 164.308(a)(1)(ii)(A)
    - 45 CFR ยง 164.312(a)(2)(i)
  SOC 2:
    - System Configuration and Management Controls
    - Access and Authorization Settings
  PCI DSS:
    - Requirement 2.2
    - Requirement 6.2
  ISO 27001:
    - A.12.1.1
    - A.12.6.2
  NIST 800-53:
    - CM-6
    - AC-17
  CSA CCM:
    - IVS-09
    - TVM-04
  CIS Controls:
    - IG1 Safeguard 4.6
    - IG1 Safeguard 5.5
  FedRAMP:
    - CM-6
    - AC-17
  NIST 800-171:
    - 3.4.6
    - 3.5.7
  FISMA:
    - CM-6
    - AC-17
  Cybersecurity Maturity Model Certification (CMMC):
    - CM.2.068
    - AC.2.008
api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

execute:
  type: single
  requests:
    - req:
        - modify_url: ${urlVar}/OA_HTML/jtfwrepo.xml

validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - "password"
      - "<PUSR_LIST>"
  response_headers:
    for_one:
      value:
        contains_all:
          - "text/xml"
settings:
  duration: FAST
