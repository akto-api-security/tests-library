id: ESMTPRC_CONFIG
info:
  name: eSMTP - Config Discovery
  description: "eSMTP configuration was discovered."
  details: >
    "eSMTP - Config Discovery refers to the vulnerability where the eSMTP configuration file, .esmtprc, is discovered due to misconfiguration. This file contains sensitive information like the hostname, username, and password, which can be exploited by attackers for unauthorized access, email impersonation, and spam/phishing campaigns. Promptly addressing this vulnerability is critical to protect the integrity and confidentiality of email communications."
  impact: "Discovering the eSMTP configuration file exposes sensitive information, allowing attackers to impersonate users, send spam/phishing emails, and gain unauthorized access to email accounts."
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: ESMTPRC_CONFIG
  severity: HIGH
  references:
    - https://linux.die.net/man/5/esmtprc
    - "https://github.com/OWASP/API-Security/blob/master/editions/2023/en/0xa8-security-misconfiguration.md"
  cwe:
    - CWE-16
    - CWE-200
    - CWE-538

attributes:
  nature: INTRUSIVE
  plan: FREE
  duration: FAST
compliance_standards:
  GDPR:
    - Article 32
    - Article 25
  HIPAA:
    - 45 CFR ยง 164.308(a)(1)(ii)(A)
    - 45 CFR ยง 164.312(a)(2)(i)
  SOC 2:
    - System Configuration and Management Controls
    - Access and Authorization Settings
  PCI DSS:
    - Requirement 2.2
    - Requirement 6.2
  ISO 27001:
    - A.12.1.1
    - A.12.6.2
  NIST 800-53:
    - CM-6
    - AC-17
  CSA CCM:
    - IVS-09
    - TVM-04
  CIS Controls:
    - IG1 Safeguard 4.6
    - IG1 Safeguard 5.5
  FedRAMP:
    - CM-6
    - AC-17
  NIST 800-171:
    - 3.4.6
    - 3.5.7
  FISMA:
    - CM-6
    - AC-17
  Cybersecurity Maturity Model Certification (CMMC):
    - CM.2.068
    - AC.2.008
api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

execute:
  type: multiple
  requests:
    - req:
        - modify_url: ${urlVar}/this-sub-url-path-will-never-exist-123456
        - validate:
            response_payload:
              or:
                - contains_all:
                    - "hostname"
                    - "username"
                    - "password"
                - regex: "hostname\\s*=\\s*([^\\s]+)"
                - regex: "starttls\\s*=\\s*"
                - regex: "identity\\s*=\\s*"
            response_headers:
              for_one:
                value:
                  contains_all:
                    - text/html
        - success: exit
        - failure: x2
    - req:
        - modify_url: ${urlVar}/.esmtprc
        - validate:
            response_payload:
              or:
                - contains_all:
                    - "hostname"
                    - "username"
                    - "password"
                - regex: "hostname\\s*=\\s*([^\\s]+)"
                - regex: "starttls\\s*=\\s*"
                - regex: "identity\\s*=\\s*"
            response_headers:
              for_one:
                value:
                  contains_all:
                    - text/html
        - success: vulnerable
        - failure: exit
strategy:
  run_once: /
