info:
  name: "NoSQLInjection"
  description: "NoSQL Injection (NoSQLi) in API threat protection at runtime involves detecting and blocking malicious NoSQL queries embedded in API requests. Attackers exploit input fields to inject NoSQL commands, aiming to manipulate or extract data from NoSQL databases. Runtime protection utilizes techniques like input validation, query sanitization, web application firewalls (WAFs), and AI-driven anomaly detection to prevent unauthorized database access and ensure the integrity of NoSQL-based systems."
  details: "NoSQL Injection (NoSQLi) occurs when attackers insert malicious NoSQL queries into API inputs, manipulating database operations. At runtime, API threat protection mitigates NoSQLi using query sanitization, input validation, and WAFs that detect suspicious patterns or abnormal query structures. Advanced security solutions leverage AI to analyze behavior in real time and block anomalies, ensuring database integrity. Applying least privilege access controls and logging NoSQL queries further strengthens defense against NoSQLi."
  impact: "NoSQL Injection (NoSQLi) can lead to unauthorized data access, data corruption, or full database compromise. Attackers may modify or delete critical records, disrupting application functionality and undermining user trust. Exploiting NoSQLi can enable privilege escalation, granting attackers deeper system access. In severe cases, it can result in data breaches, financial losses, regulatory non-compliance, and damage to brand reputation."
  category:
    name: "NOSQL_INJECTION"
    displayName: "NOSQL_INJECTION"
  subCategory: "NOSQL_INJECTION"
  severity: MEDIUM

