id: ID_WRAP_ARRAY_OF_PARAMS_JSON_BODY_INTEGER_VAL_PATCH
info:
  name: "BOLA: Turning JSON Param into Array of Params with Integer for Unauthorized Access with PATCH/PUT method APIs"
  description: >
    "This manipulation involves converting JSON parameter into array of multiple elements with Integer to potentially circumvent security measures and gain unauthorized entry (with APIs having PUT/PATCH method). Such actions underscore the importance of securing input validation and emphasize the risks associated with broken object-level authorization, necessitating robust security practices to thwart unauthorized access attempts."
  details: >
    "Attackers exploit vulnerabilities by manipulating the system through this test. This involves converting JSON parameter into array of multiple elements with Integer, aiming to exploit weaknesses in  object-level authorization and gain unauthorized entry. This method highlights the critical need for secure input validation and emphasizes the risks associated with unauthorized access, reinforcing the importance of robust security measures to prevent and mitigate  potential exploitation."
  impact: >
    "The impact of this test can be significant, posing a risk of unauthorized entry and potential compromise of sensitive data. By exploiting broken object-level authorization through JSON parameter manipulation, attackers may gain unauthorized access, leading to data  breaches and compromising the overall integrity of the system. Promptly addressing and mitigating these vulnerabilities is crucial to prevent unauthorized access and safeguard against the potential consequences of broken object-level authorization exploitation."
  category:
    name: BOLA
    shortName: BOLA
    displayName: Broken Object Level Authorization (BOLA)
