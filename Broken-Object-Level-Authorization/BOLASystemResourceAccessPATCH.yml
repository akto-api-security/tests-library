id: BOLA_ACCESS_SYS_RESOURCE_PATCH
info:
  name: "File System Resource Retrieval: Exploiting BOLA through Direct Parameter Value Manipulation for PATCH/PUT based APIs"
  description: >
    "In this exploitation scenario, attackers manipulate parameters directly to retrieve file system resources, exploiting Broken Object Level Authorization (BOLA) (for PATCH/PUT based APIs). By manipulating parameter values, adversaries aim to bypass authorization controls, potentially gaining unauthorized access to sensitive file system resources. This method underscores the critical need for robust access controls and secure parameter handling to mitigate the risks associated with unauthorized access and file system resource retrieval through BOLA vulnerabilities."
  details: >
    "Attackers exploit Broken Object Level Authorization (BOLA) by manipulating parameters to directly retrieve file system resources, potentially gaining unauthorized access (for PATCH/PUT based APIs). This method underscores the importance of robust access controls and secure parameter handling to prevent unauthorized access and mitigate risks associated with file system resource retrieval through BOLA vulnerabilities."
  impact: >
    "Exploiting Broken Object Level Authorization through direct parameter manipulation for file system resource retrieval can result in severe consequences. Unauthorized access may compromise sensitive data, leading to potential data breaches and system integrity issues. Implementing robust access controls and secure parameter handling  is crucial to prevent unauthorized access and address the significant risks associated with BOLA vulnerabilities linked to file system resource retrieval."
  category:
    name: BOLA
    shortName: BOLA
    displayName: Broken Object Level Authorization (BOLA)
  subCategory: BOLA_ACCESS_SYS_RESOURCE_PATCH
  severity: HIGH
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://www.akto.io/blog/bola-exploitation-using-unauthorized-uuid-on-api-endpoint"
    - "https://www.akto.io/blog/what-is-broken-object-level-authorization-bola"
    - "https://github.com/OWASP/API-Security/blob/master/editions/2023/en/0xa1-broken-object-level-authorization.md"
    - "https://cwe.mitre.org/data/definitions/284.html"
    - "https://cwe.mitre.org/data/definitions/285.html"
    - "https://cwe.mitre.org/data/definitions/639.html"
  cwe:
    - CWE-284
    - CWE-285
    - CWE-639
  cve:
    - CVE-2022-34770
attributes:
  nature: INTRUSIVE
  plan: PRO
  duration: FAST
auth:
  authenticated: true
api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    contains_either:
      - PATCH
      - PUT
  response_payload:
    length:
      eq: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  response_headers:
    for_one:
      key:
        eq: Content-Type
      value:
        extract: headerValue
  request_payload:
    for_one:
      value:
        contains_either:
          - .jpg
execute:
  type: single
  requests:
    - req:
        - replace_auth_header: true
        - replace_body:
            regex_replace:
              regex: jpg
              replace_with: png
validate:
  response_code:
    gte: 200
    lt: 300
  response_headers:
    for_one:
      key:
        eq: Content-Type
      value:
        eq: ${headerValue}

  response_payload:
    length:
      eq: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
