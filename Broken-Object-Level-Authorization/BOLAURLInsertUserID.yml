wordLists:
  random_ids:
    source: sample_data
    key:
      regex: "^UserId$|^UserID$|^User-ID$|^user_id$|^user-id$|^userid$|username|^Username$|^USERNAME$|^uId$|^uid$|^UID$|^member_id$|^MemberId$|^memberId$|^profile_id$|^ProfileId$|^profileId$|^userIdentifier$|^UserIdentifier$|^user_identifier$|^account_id$|^AccountID$|^account-id$|^account_id$|^customer_id$|^CustomerID$|^customer-id$|^customer_id$"
    all_apis: true

execute:
  type: multiple
  requests:
    - req:
        - modify_url:
            token_insert:
              location: 1
              replace_with: ${random_ids}
        - success: vulnerable
        - failure: x2
    - req:
        - modify_url:
            token_insert:
              location: 2
              replace_with: ${random_ids}
        - success: vulnerable
        - failure: x3
    - req:
        - modify_url:
            token_insert:
              location: 3
              replace_with: ${random_ids}
        - success: vulnerable
        - failure: x4
    - req:
        - modify_url:
            token_insert:
              location: 4
              replace_with: ${random_ids}
        - success: vulnerable
        - failure: x5
    - req:
        - modify_url:
            token_insert:
              location: 5
              replace_with: ${random_ids}
