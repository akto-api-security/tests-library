id: SQLI_ERROR_BASED_JSON_BODY_PARAM_MYSQL
info:
  name: "Error Based SQL Injection test for JSON Body Parameters for MySQL"
  description: >
    "Some API endpoints expecting JSON Body parameter values might be directly exposed to MySQL. 
    Attackers can trigger an error by breaking the structure of the functions\' parameters used 
    for communicating with the database. "
  details: >
    "Some API endpoints expecting JSON Body parameter values might be directly exposed to MySQL.
    Causing an error in SQL query syntax can expose the underlying query or DB data."
  impact: >
    "Possible data leakage due to illegal DB access. Successful SQL injection attacks 
    may completely compromise or destroy a system."
  category:
    name: SQL
    shortName: Injection Attack
    displayName: Injection Attacks (SQL)
  subCategory: SQLI_ERROR_BASED_QUERY_PARAM_MYSQL
  severity: HIGH
  tags:
    - Injection Attack
    - OWASP Top 10
    - HackerOne Top 10
  references:
    - "https://github.com/sqlmapproject/sqlmap/blob/master/data/xml/errors.xml"
    - "https://brightsec.com/blog/error-based-sql-injection/"
api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    contains_either:
      - POST
      - GET
      - PUT
      - PATCH
  request_payload:
    for_one:
      key:
        regex: .*
        extract: changed_query_key
wordLists:
  specialCharacters:
    - "\""
    - "'"
    - ")"
    - "()"
    - ","
    - "."
execute:
  type: single
  requests:
    - req:
        - modify_body_param: 
            changed_query_key: ${specialCharacters}
validate:
  or:
    - response_payload:
      - contains_either:
        - "SQLSTATE"
    - response_payload:
        regex: "SQL syntax.*?MySQL"
    - response_payload:
        regex: "Warning.*?\\Wmysqli?_"
    - response_payload:
        regex: "MySQLSyntaxErrorException"
    - response_payload:
        regex: "valid MySQL result"
    - response_payload:
        regex: "check the manual that (corresponds to|fits) your MySQL server version"
    - response_payload:
        regex: "check the manual that (corresponds to|fits) your MariaDB server version"
    - response_payload:
        regex: "check the manual that (corresponds to|fits) your Drizzle server version"
    - response_payload:
        regex: "Unknown column '[^ ]+' in 'field list'"
    - response_payload:
        regex: "MySqlClient\\\\."
    - response_payload:
        regex: "com\\.mysql\\.jdbc"
    - response_payload:
        regex: "Zend_Db_(Adapter|Statement)_Mysqli_Exception"
    - response_payload:
        regex: "Pdo[./_\\]Mysql"
    - response_payload:
        regex: "MySqlException"
    - response_payload:
        regex: "MemSQL does not support this type of query"
    - response_payload:
        regex: "is not supported by MemSQL"
    - response_payload:
        regex: "unsupported nested scalar subselect"