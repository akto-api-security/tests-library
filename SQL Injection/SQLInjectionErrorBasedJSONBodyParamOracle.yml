id: SQLI_ERROR_BASED_JSON_BODY_PARAM_ORACLE
info:
  name: "Error Based SQL Injection test for JSON Body Parameters for Oracle"
  description: >
    "Some API endpoints expecting JSON Body parameter values might be directly exposed to Oracle DB. 
    Attackers can trigger an error by breaking the structure of the functions\' parameters used 
    for communicating with the database. "
  details: >
    "Some API endpoints expecting JSON Body parameter values might be directly exposed to Oracle DB.
    Causing an error in SQL query syntax can expose the underlying query or DB data."
  impact: >
    "Possible data leakage due to illegal DB access. Successful SQL injection attacks 
    may completely compromise or destroy a system."
  category:
    name: SQL
    shortName: Injection Attack
    displayName: Injection Attacks (SQL)
  subCategory: SQLI_ERROR_BASED_JSON_BODY_PARAM_ORACLE
  severity: HIGH
  tags:
    - Injection Attack
    - OWASP Top 10
    - HackerOne Top 10
  references:
    - "https://github.com/sqlmapproject/sqlmap/blob/master/data/xml/errors.xml"
    - "https://brightsec.com/blog/error-based-sql-injection/"
api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    contains_either:
      - POST
      - GET
      - PUT
      - PATCH
  request_payload:
    for_one:
      key:
        regex: .*
        extract: changed_query_key
wordLists:
  specialCharacters:
    - "\""
    - "'"
    - ")"
    - "()"
    - ","
    - "."
execute:
  type: single
  requests:
    - req:
        - modify_body_param: 
            changed_query_key: ${specialCharacters}
validate:
  or:
    - response_payload:
        regex: "\\bORA-\\d{5}"
    - response_payload:
        regex: "Oracle error"
    - response_payload:
        regex: "Oracle.*?Driver"
    - response_payload:
        regex: "Warning.*?\\W(oci|ora)_"
    - response_payload:
        regex: "quoted string not properly terminated"
    - response_payload:
        regex: "SQL command not properly ended"
    - response_payload:
        regex: "macromedia\\.jdbc\\.oracle"
    - response_payload:
        regex: "oracle\\.jdbc"
    - response_payload:
        regex: "Zend_Db_(Adapter|Statement)_Oracle_Exception"
    - response_payload:
        regex: "Pdo[./_\\](Oracle|OCI)"
    - response_payload:
        regex: "OracleException"