id: SQLI_ERROR_BASED_QUERY_PARAM_POSTGRESQL
info:
  name: "Error Based SQL Injection test for Query Parameters for PostgreSQL"
  description: >
    "Some API endpoints expecting GET query parameter values might be directly exposed to PostgreSQL. 
    Attackers can trigger an error by breaking the structure of the functions\' parameters used 
    for communicating with the database. "
  details: >
    "Some API endpoints expecting GET query parameter values might be directly exposed to PostgreSQL.
    Causing an error in SQL query syntax can expose the underlying query or DB data."
  impact: >
    "Possible data leakage due to illegal DB access. Successful SQL injection attacks 
    may completely compromise or destroy a system."
  category:
    name: SQL
    shortName: Injection Attack
    displayName: Injection Attacks (SQL)
  subCategory: SQLI_ERROR_BASED_QUERY_PARAM_POSTGRESQL
  severity: HIGH
  tags:
    - Injection Attack
    - OWASP Top 10
    - HackerOne Top 10
  references:
    - "https://github.com/sqlmapproject/sqlmap/blob/master/data/xml/errors.xml"
    - "https://brightsec.com/blog/error-based-sql-injection/"
api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    contains_either:
      - POST
      - GET
      - PUT
      - PATCH
  query_param:
    for_one:
      key:
        regex: .*
        extract: changed_query_key
wordLists:
  specialCharacters:
    - "\""
    - "'"
    - ")"
    - "()"
    - ","
    - "."
execute:
  type: single
  requests:
    - req:
        - modify_query_param: 
            changed_query_key: ${specialCharacters}
validate:
  or:
    - response_payload:
        regex: "PostgreSQL.*?ERROR"
    - response_payload:
        regex: "Warning.*?\\Wpg_"
    - response_payload:
        regex: "valid PostgreSQL result"
    - response_payload:
        regex: "Npgsql\\."
    - response_payload:
        regex: "PG::SyntaxError:"
    - response_payload:
        regex: "org\\.postgresql\\.util\\.PSQLException"
    - response_payload:
        regex: "ERROR:\\s\\ssyntax error at or near"
    - response_payload:
        regex: "ERROR: parser: parse error at or near"
    - response_payload:
        regex: "PostgreSQL query failed"
    - response_payload:
        regex: "org\\.postgresql\\.jdbc"
    - response_payload:
        regex: "Pdo[./_\\]Pgsql"
    - response_payload:
        regex: "PSQLException"