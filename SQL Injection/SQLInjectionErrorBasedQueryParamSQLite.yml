id: SQLI_ERROR_BASED_QUERY_PARAM_SQLITE
info:
  name: "Error Based SQL Injection test for Query Parameters for SQLite"
  description: >
    "Some API endpoints expecting GET query parameter values might be directly exposed to SQLite. 
    Attackers can trigger an error by breaking the structure of the functions\' parameters used 
    for communicating with the database. "
  details: >
    "Some API endpoints expecting GET query parameter values might be directly exposed to SQLite.
    Causing an error in SQL query syntax can expose the underlying query or DB data."
  impact: >
    "Possible data leakage due to illegal DB access. Successful SQL injection attacks 
    may completely compromise or destroy a system."
  category:
    name: SQL
    shortName: Injection Attack
    displayName: Injection Attacks (SQL)
  subCategory: SQLI_ERROR_BASED_QUERY_PARAM_SQLITE
  severity: HIGH
  tags:
    - Injection Attack
    - OWASP Top 10
    - HackerOne Top 10
  references:
    - "https://github.com/sqlmapproject/sqlmap/blob/master/data/xml/errors.xml"
    - "https://brightsec.com/blog/error-based-sql-injection/"
api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    contains_either:
      - POST
      - GET
      - PUT
      - PATCH
  query_param:
    for_one:
      key:
        regex: .*
        extract: changed_query_key
wordLists:
  specialCharacters:
    - "\""
    - "'"
    - ")"
    - "()"
    - ","
    - "."
execute:
  type: single
  requests:
    - req:
        - modify_query_param: 
            changed_query_key: ${specialCharacters}
validate:
  or:
    - response_payload:
        regex: "SQLite/JDBCDriver"
    - response_payload:
        regex: "SQLite\\.Exception"
    - response_payload:
        regex: "(Microsoft|System)\\.Data\\.SQLite\\.SQLiteException"
    - response_payload:
        regex: "Warning.*?\\W(sqlite_|SQLite3::)"
    - response_payload:
        regex: "\\[SQLITE_ERROR\\]"
    - response_payload:
        regex: "SQLite error \\d+:"
    - response_payload:
        regex: "sqlite3.OperationalError:"
    - response_payload:
        regex: "SQLite3::SQLException"
    - response_payload:
        regex: "org\\.sqlite\\.JDBC"
    - response_payload:
        regex: "Pdo[./_\\]Sqlite"
    - response_payload:
        regex: "SQLiteException"