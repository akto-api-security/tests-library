execute:
  type: multiple
  requests:
    - req:
        - replace_body: "{ \"$where\" : \"return false\" }"
        - validate:
            or:
              - response_code:
                  gte: 400
                  lt: 410
              - response_payload:
                  length:
                    gt: 0
                  not_contains:
                    - Error
                    - fail
                    - invalid
                    - expired
                    - not found
                    - account is locked
                    - account is blocked
                    - rate-limit
                    - rate_limit
                    - rate limit
                    - multiple failed attempt
                    - cloudflare
                    - <html>
                    - </html>
        - success: x2
        - failure: exit
    - req:
        - replace_body: "{ \"$where\" : \"return true\" }"
        - validate:
            response_code:
              gte: 200
              lt: 300
            response_payload:
              length:
                gt: 0
              neq: "${x1.response.body}"
              not_contains:
                - rate-limit
                - rate limit
                - rate_limit
                - account is locked
                - account is blocked
                - multiple failed attempt
                - cloudflare
                - invalid
                - fail
                - <html>
                - </html>
        - success: x3
        - failure: exit
    - req:
        - add_header:
            dummyHeader: dummyValue
        - replace_body: "{ \"$where\" : \"return true\" }"
        - validate:
            response_payload:
              length:
                gt: 0
              eq: "${x2.response.body}"
              not_contains:
                - rate-limit
                - rate limit
                - rate_limit
                - account is locked
                - account is blocked
                - multiple failed attempt
                - cloudflare
                - invalid
                - fail
