id: XXE_CUSTOM_DOCUMENT_TYPE_DEFINITION
info:
  name: "XML External Entity (XXE) Vulnerability test with Custom Document Type Definition in API Endpoints"
  description: >
    "This test can be used to focus on detecting XXE risks in API endpoints arising from the  use of user-defined Document Type Definitions."
  details: >
    "This test methodically evaluates the handling of custom Document Type Definitions  in APIs to uncover potential XML External Entity vulnerabilities."
  impact: >
    "Exploiting XXE vulnerabilities via custom DTDs in APIs can lead to severe data leakage,  unauthorized system access, and compromise of application integrity and confidentiality."
  category:
    name: INJECT
    shortName: Injection Attacks
    displayName: Injection Attacks (INJECT)
  subCategory: XXE_CUSTOM_DOCUMENT_TYPE_DEFINITION
  severity: MEDIUM
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://owasp.org/www-community/vulnerabilities/XML_External_Entity_(XXE)_Processing"
    - "https://www.akto.io/blog/xml-external-entity-attack"
    - "https://www.akto.io/blog/xml-injection-vulnerability-examples-cheatsheet-and-prevention"
  cwe:
    - CWE-611
    - CWE-827
  cve:
    - CVE-2022-42745


