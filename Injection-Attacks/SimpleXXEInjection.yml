id: SIMPLE_XXE_INJECTION
info:
  name: "Basic XML External Entity (XXE) Vulnerability test in API Endpoints"
  description: >
    "This test assesses the ability of the application to safely handle XML input,  specifically focusing on identifying and preventing unauthorized access to external entities or system files through XML parsing."
  details: >
    "This test aims to identify vulnerabilities where XML input could be exploited  to access or expose sensitive data via external entity references."
  impact: >
    "Successful exploitation of XXE vulnerabilities could lead to sensitive data disclosure, server-side request forgery, or internal system probing, posing significant security risks."
  category:
    name: INJECT
    shortName: Injection Attacks
    displayName: Injection Attacks (INJECT)
  subCategory: SIMPLE_XXE_INJECTION
  severity: MEDIUM
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://owasp.org/www-community/vulnerabilities/XML_External_Entity_(XXE)_Processing"
    - "https://www.akto.io/blog/xml-external-entity-attack"
    - "https://www.akto.io/blog/xml-injection-vulnerability-examples-cheatsheet-and-prevention"
  cwe:
    - CWE-611
    - CWE-827
  cve:
    - CVE-2022-42745
attributes:
  nature: INTRUSIVE
  plan: FREE
  duration: FAST
