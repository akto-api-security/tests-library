---
id: INPUT_VALIDATION_FOR_BOOLEAN_MCP
info:
  name: Input Validation for Boolean (MCP)
  description: |
    This test evaluates the application's handling of boolean inputs to ensure that only valid boolean values are accepted.
  details: |
    The test involves sending requests where boolean fields are populated with various data types, such as strings, numbers, or null values, to observe how the application processes these inputs. It checks whether the application correctly validates and rejects invalid boolean values.
  impact: |
    Insufficient validation of boolean inputs can lead to unexpected behavior, data corruption, or security vulnerabilities, such as bypassing access controls or triggering unintended application logic.
  category:
    name: MCP
    shortName: MCP
    displayName: Model Context Protocol (MCP) Security
  subCategory: INPUT_VALIDATION_FOR_BOOLEAN_MCP
  severity: LOW
  tags:
  - Business logic
  - OWASP top 10
  - HackerOne top 10
  references:
  - https://cheatsheetseries.owasp.org/cheatsheets/Input_Validation_Cheat_Sheet.html
  - https://owasp.org/www-project-developer-guide/draft/design/web_app_checklist/validate_inputs/
  cwe:
  - CWE-20
  cve:
  - CVE-2018-20679
  - CVE-2019-14271
attributes:
  nature: INTRUSIVE
  plan: PRO
  duration: FAST
api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    eq: POST
  request_payload:
    contains_all:
    - jsonrpc
    - method
    - params
    for_one:
      key:
        regex: .*
        extract: userKey
      value:
        datatype: boolean
        extract: userVal
execute:
  type: multiple
  requests:
  - req:
    - modify_body_param:
        userKey: "${attemptValues}"
    - validate:
        response_code:
          gte: 200
          lt: 300
        response_payload:
          length:
            gt: 0
          contains_either: "$magic Check whether the response contains any kind of error response (error status, error fields, error messages, error flags or any json key related to error). If there is any error then return nothing just empty braces []. Else return a list of words from the response only in case of successful response."
wordLists:
  attemptValues:
  - this is a string
  - hello world
