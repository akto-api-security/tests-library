api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
  url:
    extract: urlVar
  request_headers:
    for_one:
      key:
        eq: "host"
      value:
        extract: hostHeaderVal

execute:
  type: single
  requests:
    - req:
        - modify_url: "/"
        - modify_method: GET
        - replace_body: '{}'
        - add_query_param:
            layout: "/etc/passwd"
validate:
  response_code:
    eq: 200
  and:
    - response_payload:
        not_contains:
          - <html>
          - </html>
    - or:
        - response_payload:
            regex: "root:.*:0:0:"
        - response_payload:
            regex: "daemon:[x*]:0:0:"
        - response_payload:
            regex: "operator:[x*]:0:0:"
