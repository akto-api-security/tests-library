  nature: INTRUSIVE
  plan: PRO
  duration: FAST
api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    eq: POST
  response_payload:
    length:
      gt: 0
    not_contains:
    - Error
    - Internal Server
    - Failed
    - Unauthorized
    - access denied
    - Forbidden
    - Method Not allowed
    - Gateway timeout
    - request timeout
    - server error
    - server busy
    - authentication error
    - authorization error
    - validation error
    - Permission Denied
    - invalid token
    - token expired
    - session expired
    - session timeout
    - unexpected error
    - unable to process request
    - bad request
    - service unavailable
    - account is locked
    - account is blocked
    - multiple failed attempts
    - Software
  request_payload:
    contains_all:
    - jsonrpc
    - method
    - id
    for_one:
      key:
        regex: ^(?!id|params|method|jsonrpc|name)
        extract: changed_body_key
      value:
        extract: changed_body_value
wordLists:
  specialOSPayloads:
  - system_profiler SPSoftwareDataType
  - ifconfig -a
  - sw_vers
execute:
  type: single
  requests:
  - req:
    - modify_body_param:
        changed_body_key: ${specialOSPayloads}
validate:
  response_payload:
    length:
      gt: 0
    contains_either:
    - 'System Software Overview:'
    - 'Software:'
    - 'System Version: macOS'
    - 'Kernel Version: Darwin'
    - 'Boot Volume: Macintosh'
    - 'en0: flags='
    - <UP,BROADCAST,SMART,RUNNING,SIMPLEX,MULTICAST>
    - prefixlen
    - 'ProductName:'
    - 'ProductVersion:'
    - 'BuildVersion:'
    not_contains:
    - Error
    - Internal Server
    - Failed
    - Unauthorized
    - access denied
    - Forbidden
    - Method Not allowed
    - Gateway timeout
    - request timeout
    - server error
