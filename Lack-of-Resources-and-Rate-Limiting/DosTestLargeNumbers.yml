api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  request_payload:
    for_one:
      key:
        regex: .*
        extract: userKey
      value:
        datatype: number
        extract: userVal

execute:
  type: multiple
  requests:
    - req:
        - add_header:
            x-akto-ignore: "0"
        - validate:
            response_code:
              gte: 200
              lt: 300
            response_payload:
              length:
                gt: 0
              not_contains: ${badList}
        - success: x2
        - failure: exit
    - req:
        - delete_body_param: ${userKey}
        - validate:
            response_code:
              gte: 400
        - success: x3
        - failure: exit
    - req:
        - modify_body_param:
            userKey: ${attemptValues}
        - validate:
            response_code:
              gte: 200
              lt: 300
            response_payload:
              length:
                gt: 0
              percentage_match:
                gte: 90
              percentage_match_schema:
                eq: 100
              not_contains: ${badList}

validate:
  and:
    - compare_greater:
        - ${x3.response.stats.median_response_time}
        - 3001
    - compare_greater:
        - ${x3.response.stats.median_response_time}
        - ${x1.response.stats.median_response_time} * 4

wordLists:
