api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  response_payload:
    not_contains:
      - invalid
      - error
      - failed
  or:
    - request_payload:
        for_one:
          key:
            contains_either: captcha
    - query_param:
        for_one:
          key:
            contains_either: captcha

execute:
  type: single
  requests:
    - req:
        - add_header:
            x-akto-ignore: "0"

validate:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    percentage_match:
      gt: 80
    length:
      gt: 0
    not_contains:
      - invalid
      - error
      - expired
