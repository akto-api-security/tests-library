id: GRAPHQL_DOS_OPERATION_NAME_OVERLOADING
info:
  name: "Denial of Service Test on GraphQL API with OperationName overloading in single request"
  description: "This test involves sending a GraphQL query that repetitively uses the same operation name with different operations within a single request. This technique exploits the API's ability to process multiple operations simultaneously, potentially overwhelming the server's resources, leading to degraded performance or complete service unavailability. The test aims to identify and mitigate vulnerabilities that could be exploited for DoS attacks."
  details: "This test evaluates how the API handles requests with multiple operations all sharing the same operation name. This stress test checks if the API can manage and process these requests without crashing or significantly slowing down. By identifying such vulnerabilities, developers can strengthen their GraphQL API against potential DoS attacks that exploit this specific overloading method."
  impact: "The impact of this test can be significant, leading to server resource exhaustion, increased latency, or complete service outages. This vulnerability can be exploited by attackers to disrupt service availability, degrade user experience, and potentially cause financial and reputational damage to the organization. Identifying and addressing this issue is crucial for maintaining robust and resilient API performance."
  category:
    name: RL
    shortName: Lack of Resources & Rate Limiting
    displayName: Lack of Resources & Rate Limiting (RL)
  subCategory: GRAPHQL_DOS_OPERATION_NAME_OVERLOADING
  severity: HIGH
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://github.com/OWASP/API-Security/blob/master/editions/2023/en/0xa4-unrestricted-resource-consumption.md"
  cwe:
    - CWE-400
  cve:
    - CVE-2023-4647
    - CVE-2023-38254
settings:
  nature: INTRUSIVE
  plan: PRO
  duration: SLOW
api_selection_filters:
  method:
    neq: "OPTIONS"
  url:
    regex: graphql
  response_payload:
    length:
      gt: 0
    not_contains:
      - error
      - issue
      - UserNotAuthorizedError
      - INTERNAL_SERVER_ERROR
      - "GRAPHQL_VALIDATION_FAILED"
      - "graphQL syntax error"
      - "Syntax Error: Expected Name, found <EOF>."
      - "GRAPHQL_PARSE_FAILED"
      - "Bad Request"

