id: GRAPHQL_DOS_VARIABLE_VALUE_LENGTH
info:
  name: "Denial of Service Test on GraphQL API with Very Long Value part in variable object in a request"
  description: "This test involves sending a GraphQL query that includes variable objects with excessively long value parts. This test examines how the API handles such input, as processing these unusually large values can strain server resources. The aim is to uncover potential weaknesses that could be exploited to degrade performance or crash the service, ensuring the API is resilient against such DoS attacks."
  details: "This test assesses the API's ability to process requests containing variable objects with unusually long value parts. This test checks if the server can handle these oversized values without significant performance degradation or failure. By sending such malformed requests, testers can identify vulnerabilities that may allow attackers to overload the server, potentially leading to service interruptions or crashes."
  impact: "The impact of this test can be severe, causing excessive memory usage, increased CPU load, and potentially leading to server crashes. This vulnerability could be exploited by attackers to disrupt normal service operations, resulting in downtime, degraded user experience, and potential financial and reputational harm to the organization. Identifying and mitigating this issue is critical to ensuring the API's stability and reliability."
  category:
    name: RL
    shortName: Lack of Resources & Rate Limiting
    displayName: Lack of Resources & Rate Limiting (RL)
  subCategory: GRAPHQL_DOS_VARIABLE_VALUE_LENGTH
  severity: HIGH
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://github.com/OWASP/API-Security/blob/master/editions/2023/en/0xa4-unrestricted-resource-consumption.md"
  cwe:
    - CWE-400
  cve:
    - CVE-2023-4647
    - CVE-2023-38254

attributes:
  nature: INTRUSIVE
  plan: PRO
  duration: SLOW
api_selection_filters:
  method:
    neq: "OPTIONS"
  url:
    regex: graphql
  response_payload:
    length:
      gt: 0
    not_contains:
      - error
      - issue
      - UserNotAuthorizedError
      - INTERNAL_SERVER_ERROR
      - "GRAPHQL_VALIDATION_FAILED"
      - "graphQL syntax error"
      - "Syntax Error: Expected Name, found <EOF>."
      - "GRAPHQL_PARSE_FAILED"
      - "Bad Request"

execute:
  type: multiple
  requests:
    - req:
        - add_header:
            dummyKey: dummyVal
        - validate:
            response_payload:
              percentage_match:
                gte: 80
        - success: x2
        - failure: exit

    - req:
        - replace_body: '[{"operationName": "getDummy", "variables": {"veryLongString":""},
            "query": "query getDummy{__typename}"}]'

      
        - validate:
            response_code:
              gt: 505

validate:
  and:
    - compare_greater:
        - ${x2.response.stats.median_response_time}
        - 5001
    - compare_greater:
        - ${x2.response.stats.median_response_time}
        - ${x1.response.stats.median_response_time} * 5
strategy:
  run_once: /
