api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  or:
    - request_payload:
        for_one:
          value:
            contains_either:
              - .png
          key:
            extract: png_key
    - query_param:
        for_one:
          value:
            contains_either:
              - .png
          key:
            extract: png_key
execute:
  type: multiple
  requests:
    - req:
        - add_header:
            dummy_Header_Key: "dummyValue"
        - validate:
            response_payload:
              percentage_match:
                gte: 90
        - success: x2
        - failure: exit
    - req:
        - modify_query_param:
            png_key: https://raw.githubusercontent.com/akto-api-security/tests-library/akto_resources/resources/heavy%20files/meme.png
        - modify_body_param:
            png_key: https://raw.githubusercontent.com/akto-api-security/tests-library/akto_resources/resources/heavy%20files/meme.png
        - validate:
            response_code:
              gt: 505
validate:
  and:
    - compare_greater:
        - ${x2.response.stats.median_response_time}
        - 5001
    - compare_greater:
        - ${x2.response.stats.median_response_time}
        - ${x1.response.stats.median_response_time} * 5
