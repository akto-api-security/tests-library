id: GRAPHQL_DOS_QUERY_LENGTH_TEST
info:
  name: "Denial of Service Test on GraphQL API with Very Long Query Name in a request"
  description: "This test assesses the API's resilience by inundating it with requests containing excessively lengthy query names. This stress test aims to uncover vulnerabilities in how the API processes such inputs, potentially leading to performance degradation or service unavailability. Insights gained from this test enable developers to fortify the API against DoS attacks, ensuring uninterrupted service delivery."
  details: "This test involves sending requests with excessively lengthy query names to the API, probing its ability to handle such inputs. This test aims to reveal potential vulnerabilities that could compromise the API's performance or lead to service disruptions. By identifying weaknesses, developers can implement safeguards to strengthen the API's resilience against such attacks."
  impact: "The impact of this test can expose critical vulnerabilities, potentially leading to performance degradation or service downtime. Such attacks exploit weaknesses in the API's input handling, disrupting normal operations and hindering user access. By identifying and addressing these vulnerabilities, developers can enhance the API's resilience and ensure uninterrupted service delivery."
  category:
    name: RL
    shortName: Lack of Resources & Rate Limiting
    displayName: Lack of Resources & Rate Limiting (RL)
  subCategory: GRAPHQL_DOS_QUERY_LENGTH_TEST
  severity: HIGH
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://github.com/OWASP/API-Security/blob/master/editions/2023/en/0xa4-unrestricted-resource-consumption.md"
  cwe:
    - CWE-400
  cve:
    - CVE-2023-4647
    - CVE-2023-38254

attributes:
  nature: INTRUSIVE
  plan: FREE
  duration: SLOW
compliance_standards:
  GDPR:
    - Article 32
  HIPAA:
    - 45 CFR ยง 164.308(a)(7)(i)
    - 45 CFR ยง 164.312(e)(1)
  SOC 2:
    - System Availability and Performance Management
    - Resource Allocation and Monitoring
  PCI DSS:
    - Requirement 6.5.10
    - Requirement 12.1
  ISO 27001:
    - A.12.1.3
    - A.14.1.3
  NIST 800-53:
    - SC-5
    - SI-13
  CSA CCM:
    - IVS-03
    - TVM-02
  CIS Controls:
    - IG2 Safeguard 9.1
    - IG2 Safeguard 13.10
  FedRAMP:
    - SC-5
    - AU-2
  NIST 800-171:
    - 3.1.3
    - 3.14.3
  FISMA:
    - SC-5
    - AU-2
  Cybersecurity Maturity Model Certification (CMMC):
    - SC.3.192
    - AU.3.048
api_selection_filters:
  method:
    neq: "OPTIONS"
  url:
    regex: graphql
  response_payload:
    length:
      gt: 0
    not_contains:
      - error
      - issue
      - UserNotAuthorizedError
      - INTERNAL_SERVER_ERROR
      - "GRAPHQL_VALIDATION_FAILED"
      - "graphQL syntax error"
      - "Syntax Error: Expected Name, found <EOF>."
      - "GRAPHQL_PARSE_FAILED"
      - "Bad Request"

execute:
  type: multiple
  requests:
    - req:
        - add_header:
            dummyKey: dummyVal
        - validate:
            response_payload:
              percentage_match:
                gte: 80
        - success: x2
        - failure: exit

    - req:
        - replace_body: '{          "query": "query {  __typename}"      }'

      
        - validate:
            response_code:
              gt: 505

validate:
  and:
    - compare_greater:
        - ${x2.response.stats.median_response_time}
        - 5001
    - compare_greater:
        - ${x2.response.stats.median_response_time}
        - ${x1.response.stats.median_response_time} * 5
strategy:
  run_once: /
