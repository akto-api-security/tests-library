api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  url:
    contains_either:
      - report
      - data-export
      - log
      - download
      - pdf
      - csv
      - xlsx
      - docx
      - batch
      - summary
      - statistics
      - archive
wordLists:
  dummyHeaders:
    - a
    - b
    - c
    - d
    - e
execute:
  type: multiple
  requests:
    - req:
        - add_header:
            dummy_Header_Key: "dummyValue"
        - validate:
            percentage_match:
              gte: 90
        - success: x2
        - failure: exit
    - req:
        - add_header:
            dummy_Header_Key: ${dummyHeaders}
        - validate:
            response_code:
              gt: 505
validate:
  and:
    - compare_greater:
        - ${x2.response.stats.median_response_time}
        - 5001
    - compare_greater:
        - ${x2.response.stats.median_response_time}
        - ${x1.response.stats.median_response_time} * 5
