wordLists:
  explodingDates:
    - "0000-01-01"
    - "9999-12-31"
    - "2020-02-29"
    - "1900-02-29"
    - "2020-00-00"
    - "2020-01-32"
    - "2020-13-01"
    - "12/31/9999"
    - "02/29/2020"
    - "02/29/1900"
    - "00/00/2020"
    - "01/32/2020"
    - "13/01/2020"
    - "31/12/9999"
    - "29/02/2020"
    - "29/02/1900"
    - "00/00/2020"
    - "32/01/2020"
    - "01/13/2020"
