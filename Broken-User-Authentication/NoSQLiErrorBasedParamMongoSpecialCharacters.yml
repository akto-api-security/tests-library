id: NOSQLI_ERROR_BASED_PARAM_MONGO_SPECIAL_CHARACTERS
info:
  name: "Error Based NoSQL Injection test for JSON Body Parameters for Mongo Error"
  description: >
    "Some API endpoints expecting JSON Body parameter values might be directly exposed to MongoDB. Attackers can trigger an error by breaking the structure of the functions\' parameters used for communicating with the database. "
  details: >
    "Some API endpoints expecting JSON Body parameter values might be directly exposed to MongoDB. MongoDB uses NoSQL. Causing an error in NoSQL query syntax can expose the underlying query or DB data."
  impact: >
    "Possible data leakage due to illegal DB access. Successful NoSQL injection attacks may completely compromise or destroy a system."
  category:
    name: NO_AUTH
    shortName: Broken Authentication
    displayName: Broken User Authentication (BUA)
  subCategory: NOSQLI_ERROR_BASED_PARAM_MONGO_SPECIAL_CHARACTERS
  severity: MEDIUM
  tags:
    - Injection Attack
    - OWASP Top 10
    - HackerOne Top 10
  references:
    - "https://github.com/Charlie-belmer/nosqli"
    - "https://owasp.org/www-community/Injection_Flaws"
  cwe:
    - CWE-943
    - CWE-89
  cve:
    - CVE-2020-35847
    - CVE-2021-22911
    - CVE-2023-28359

attributes:
  nature: INTRUSIVE
  plan: PRO
  duration: FAST


api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
      - <html>
      - </html>
  method:
    contains_either:
      - POST
      - GET
      - PUT
      - PATCH
  or:
    - request_payload:
        for_one:
          key:
            regex: .*
            extract: changed_body_key
    - query_param:
        for_one:
          key:
            regex: .*
            extract: changed_query_key
wordLists:
  specialCharacters:
    - "'"
    - "\""
    - "$"
    - "."
    - ">"
    - "[\",\"]"
    - "{\"$gt\": \"\"}"
    - "{\"$ne\": \"nonexistentname\"}"
    - "{\"$where\": \"function() { throw 'Error'; }\"}"
    - "{\"$where\": \"function() { return true; }\"}"
    - "{\"$regex\": \".*\"}"
    - "{\"$regex\": \"^S\"}"
    - "{\"$gt\": \"\", \"$where\": \"function() { return (this.name.length > 3); }\""
execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            changed_body_key: ${specialCharacters}
        - modify_query_param:
            changed_query_key: ${specialCharacters}
validate:
  or:
    - response_payload:
        regex: "Uncaught MongoDB\\\\Driver\\\\Exception\\\\CommandException: unknown operator"
    - response_payload:
        regex: "(?i)MongoError"
    - response_payload:
        regex: "(?i)unterminated string literal"
    - response_payload:
        regex: "Cast to string failed for value"
  response_payload:
    not_contains:
      - failed
      - Internal Server
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
      - Attention Required!
      - CloudFlare
      - Sorry, you have been blocked
      - <html>
      - </html>
    length:
      gt: 0
