api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
      - <html>
      - </html>
  method:
    contains_either:
      - POST
      - GET
      - PUT
      - PATCH
  or:
    - request_payload:
        for_one:
          key:
            regex: .*
            extract: changed_body_key
    - query_param:
        for_one:
          key:
            regex: .*
            extract: changed_query_key
wordLists:
  specialCharacters:
    - "'"
    - "\""
    - "$"
    - "."
    - ">"
    - "[\",\"]"
    - "{\"$gt\": \"\"}"
    - "{\"$ne\": \"nonexistentname\"}"
    - "{\"$where\": \"function() { throw 'Error'; }\"}"
    - "{\"$where\": \"function() { return true; }\"}"
    - "{\"$regex\": \".*\"}"
    - "{\"$regex\": \"^S\"}"
    - "{\"$gt\": \"\", \"$where\": \"function() { return (this.name.length > 3); }\""
execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            changed_body_key: ${specialCharacters}
        - modify_query_param:
            changed_query_key: ${specialCharacters}
validate:
  or:
    - response_payload:
        regex: "Uncaught MongoDB\\\\Driver\\\\Exception\\\\CommandException: unknown operator"
    - response_payload:
        regex: "(?i)MongoError"
    - response_payload:
        regex: "(?i)unterminated string literal"
    - response_payload:
        regex: "Cast to string failed for value"
  response_payload:
    not_contains:
      - failed
      - Internal Server
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
      - Attention Required!
      - CloudFlare
      - Sorry, you have been blocked
      - <html>
      - </html>
    length:
      gt: 0
