api_selection_filters:
  response_code:
    gte: 200
    lt: 300
    extract: resp_code
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  method:
    not_contains:
      - GET
      - OPTIONS
  url:
    contains_either:
      - login
      - signin
      - authenticate
      - auth
  request_payload:
    for_one:
      key:
        regex: "username|^user$|^userid$|^user_id$|^login$|^login_id$|email|^account$|^account_id$|^member$|^member_id$|^id$|^user_name$|^uname$|^identifier$|^user_identifier$|^admin$|^nick$|^nickname$|^handle$|^alias$|^principal$|^profile$|^profile_id$|^name$|^signin$|^auth$|^credential$|^user_login$|^user_account$|^user_email$|^employee$|^employee_id$|^operator$|^customer_id$|^client_id$|^subscriber$|^subscriber_id$|^participant$|^participant_id$|^client_id$|^userLoginID$|^client-name$"
        extract: userKey
wordLists:
  specialCharacters:
    - "*"
    - " "
    - "#"
    - ","
    - ";"

execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            userKey: ${specialCharacters}
validate:
  response_code:
    gte: 400
    lt: 500
  response_payload:
    length:
      gt: 0
    contains_either:
      - "Invalid DN syntax"
      - "Unrecognized search filter"
      - "Unexpected '(', ')', or '*' in query"
      - "LDAP query syntax error"
      - "Syntax error in DN"
      - "Improperly formatted filter"
      - "No matching records found"
      - "Filter assertion failed"
      - "Unrecognized attribute or value in filter"
      - "Non-existent DN"
      - "Invalid base DN"
      - "Reference outside of the directory tree"
    not_contains:
      - <html>
      - </html>
