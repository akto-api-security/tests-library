auth:
  authenticated: true
api_selection_filters:
  method:
    not_contains:
      - GET
      - OPTIONS
  response_code:
    gte: 200
    lte: 300
    extract: resp_code
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  and:
    - request_headers:
        for_one:
          key:
            contains_either: csrf
            extract: csrf_key
          value:
            not_contains:
              - ":"
              - ";"
    - request_headers:
        for_one:
          key:
            eq: "User-Agent"
          value:
            contains_either:
              - "Mozilla"
              - "curl"
              - AppleWebKit
              - Gecko
              - Safari
              - Chrome
              - KHTML
              - Edg
              - Googlebot

execute:
  type: multiple
  requests:
    - req:
        - delete_header: ${csrf_key}
        - validate:
            response_code:
              eq: ${resp_code}
            response_payload:
              length:
                gt: 0
              percentage_match:
                gte: 90
              not_contains:
                - Error
                - Internal Server
                - Failed
                - Unauthorized
                - access denied
                - Forbidden
                - Method Not allowed
                - Gateway timeout
                - request timeout
                - server error
                - server busy
                - authentication error
                - authorization error
                - validation error
                - Permission Denied
                - invalid token
                - token expired
                - session expired
                - session timeout
                - unexpected error
                - unable to process request
                - bad request
                - service unavailable
                - account is locked
                - account is blocked
                - multiple failed attempts
        - success: exit
        - failure: x2
    - req:
        - delete_header: ${csrf_key}
        - modify_header:
            user-agent: "dummyBrowser"
        - validate:
