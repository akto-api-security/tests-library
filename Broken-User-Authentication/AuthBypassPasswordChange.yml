id: TEST_PASSWD_CHANGE
info:
  name: "Authentication Bypass with replaying Password Change Endpoint"
  description: > 
    "Authentication Bypass via Password Change Endpoint Replay is a security vulnerability 
    where attackers replay previously intercepted password change requests to gain
    unauthorized access. By exploiting this weakness, malicious actors can circumvent 
    authentication controls and compromise user accounts without the need for valid 
    credentials. This underscores the importance of implementing robust security 
    measures to prevent and detect replay attacks in password change processes, 
    enhancing overall system resilience against unauthorized access attempts."
  details: >
    "Authentication Bypass via Password Change Endpoint Replay is a security threat 
    where attackers intercept and replay previously captured password change requests. 
    By exploiting this vulnerability, malicious actors can bypass authentication 
    controls and gain unauthorized access to user accounts without valid credentials. 
    This underscores the importance of implementing secure and dynamic mechanisms in 
    password change processes to prevent replay attacks, enhancing overall system security."
  impact: >
    "The impact of Authentication Bypass via Password Change Endpoint Replay is severe, 
    as it allows attackers to gain unauthorized access to user accounts without the 
    need for valid credentials. This exploitation can lead to unauthorized data access, 
    manipulation, or even account takeover. Organizations may suffer compromised user 
    privacy, data breaches, and reputational damage if robust security measures are not 
    in place to detect and prevent such replay attacks in password change processes."
  remediation: "To mitigate Authentication Bypass via Password Change Endpoint Replay, implement measures to prevent replay attacks in the password change process. Use techniques such as one-time tokens or request validation to ensure that each change request is unique and cannot be replayed. Additionally, implement strong authentication controls to detect and block suspicious activities, enhancing overall system resilience against unauthorized access attempts. Regular security assessments and monitoring can help identify and address potential vulnerabilities in the password change process."

  category:
    name: NO_AUTH
    shortName: Broken Authentication
    displayName: Broken User Authentication (BUA)
  subCategory: TEST_PASSWD_CHANGE
  severity: HIGH
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - "https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/"
    - "https://github.com/OWASP/API-Security/blob/master/editions/2023/en/0xa2-broken-authentication.md"
    - "https://cheatsheetseries.owasp.org/cheatsheets/Authentication_Cheat_Sheet.html"
  cwe:
    - CWE-287
  cve:
    - CVE-2020-24008
    - CVE-2021-45901

auth:
  authenticated: true
api_selection_filters:
  method:
    not_contains_either:
      - "GET"
  response_payload:
    length:
      gt: 0
    not_contains_either:
      - Error
      - Internal Server 
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  response_code:
    gte: 200
    lt: 300
    extract: resp_code
  url:
    contains_either:
      - change-password
      - password/change
      - user/change-password

execute:
  type: single
  requests:
  - req: []

validate:
  response_code:
    eq: ${resp_code}
  response_payload:
    percentage_match_schema:
      gte: 90
    length:
      gt: 0
    not_contains_either:
      - Error
      - Internal Server 
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
