api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    contains_either:
      - POST
      - GET
      - PUT
      - PATCH
  or:
    - request_payload:
        for_one:
          key:
            regex: .*
            extract: changed_body_key
    - query_param:
        for_one:
          key:
            regex: .*
            extract: changed_query_key
wordLists:
  specialCharacters:
    - "'"
    - "\""
    - "$"
    - "."
    - ">"
    - "--"
    - ";"
execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            changed_body_key: ${specialCharacters}
        - modify_query_param:
            changed_query_key: ${specialCharacters}
validate:
  and:
    - response_payload:
        not_contains:
          - <html>
          - </html>
    - or:
        - response_payload:
            contains_either: "SQLITE_ERROR"
        - response_payload:
            regex: "SQLite/JDBCDriver"
        - response_payload:
            regex: "SQLite\\.Exception"
        - response_payload:
            regex: "(Microsoft|System)\\.Data\\.SQLite\\.SQLiteException"
        - response_payload:
            regex: "Warning.*?\\W(sqlite_|SQLite3::)"
        - response_payload:
            regex: "\\[SQLITE_ERROR\\]"
        - response_payload:
            regex: "SQLite error \\d+:"
        - response_payload:
            regex: "sqlite3.OperationalError:"
        - response_payload:
            regex: "SQLite3::SQLException"
        - response_payload:
            regex: "org\\.sqlite\\.JDBC"
        - response_payload:
            regex: "Pdo[./_\\]Sqlite"
        - response_payload:
            regex: "SQLiteException"
settings:
  duration: FAST
