api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    neq: OPTIONS
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  request_payload:
    for_one:
      key:
        regex: "${probableInputParameters}"
        extract: userKey
      value:
        extract: userVal

wordLists:
  probableInputParameters:
    - refundType
    - refund_type
    - refundMethod
    - refundOption
    - refundCategory
    - typeOfRefund
    - refundMode
    - refundChoice
    - refundSelection
    - refundPreference

  probableOutputParameters:
    - success
    - done
    - completed
    - approved
    - confirmed
    - processed
    - finalized
    - granted
    - validated
    - accepted

  attemptValues:
    - full
    - complete
    - "100%"
    - maximum
    - total
    - entire
    - fullAmount
    - all
    - whole
    - fullRefund

execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            userKey: ${attemptValues}

validate:
