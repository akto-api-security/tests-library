id: BYPASS_DELIVERY_FEES_VALIDATION
info:
  name: "Bypass Delivery Fees Validation"
  description: |
    "This test examines the system's ability to correctly validate delivery methods and apply corresponding delivery fees. The objective is to identify vulnerabilities that might allow users to avoid delivery charges by selecting invalid or non-existent delivery methods."
  details: |
    "The test involves sending API requests with different values to assess if the system properly checks and applies delivery fees based on the selected method."
  impact: |
    "Circumventing delivery fees can lead to financial losses and encourage abuse of the delivery system. If users can manipulate delivery methods to avoid charges, it undermines the business's pricing strategy and results in a direct loss of revenue. Ensuring robust validation of delivery methods is essential to prevent exploitation, maintain fair pricing practices, and protect the company's financial interests."

  category:
    name: INPUT
    shortName: Input Validation
    displayName: Input Validation (INPUT)
  subCategory: BYPASS_DELIVERY_FEES_VALIDATION
  severity: LOW
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/
    - https://cheatsheetseries.owasp.org/cheatsheets/Input_Validation_Cheat_Sheet.html
    - https://owasp.org/www-project-developer-guide/draft/design/web_app_checklist/validate_inputs/
  cwe:
    - CWE-20
  cve:
    - CVE-2018-20679
    - CVE-2019-14271
attributes:
  nature: INTRUSIVE
  plan: STANDARD
  duration: FAST


api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    neq: OPTIONS
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
    for_one:
      key:
        regex: "${probableOutputParameters}"
        extract: outputUserKey
      value:
        extract: outputUserValue
  or:
    - request_payload:
        for_one:
          key:
            regex: "${probableInputParameters1}"
            extract: userKey1
          value:
            extract: userVal1
    - request_payload:
        for_one:
          key:
            regex: "${probableInputParameters2}"
            extract: userKey2
          value:
            extract: userVal2
wordLists:
  probableInputParameters1:
    - deliveryFees
    - deliveryCost
    - shippingFee
    - shippingCost
    - transportCost
    - courierFee
    - freightCharge
    - handlingFee
    - serviceCharge
    - shippingCharges
    - logisticsFee

  probableInputParameters2:
    - freeDelivery
    - discountDelivery
    - waiveDeliveryFee
    - zeroDeliveryCost
    - deliveryPromo
    - noShippingCharge
    - freeShipping
    - complimentaryDelivery
    - reducedDeliveryFee
    - waivedShipping

  probableOutputParameters:
    - deliveryCost
    - finalCost
    - cost
    - totalCharge
    - shippingTotal
    - deliveryFee
    - amountDue
    - totalAmount
    - orderTotal
    - totalPayable
    - netCost

execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            userKey1: 1
        - modify_body_param:
            userKey2: true

validate:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
      - Attention Required!
      - CloudFlare
      - "Sorry, you have been blocked"
    for_one:
      key:
        eq: "${outputUserKey}"
      value:
        neq: "${outputUserValue}"
