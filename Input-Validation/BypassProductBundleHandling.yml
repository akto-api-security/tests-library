id: BYPASS_PRODUCT_BUNDLE_HANDLING
info:
  name: "Bypass Product Bundle Creations"
  description: |
    "This test evaluates whether the system properly handles the creation and validation of product bundles. The objective is to identify vulnerabilities that might allow users to manipulate bundle configurations to receive discounts or benefits without meeting the intended conditions of the bundle."
  details: |
    "The test involves sending API requests to create or modify product bundles, altering the number or types of products included in a bundle."
  impact: |
    "Bypassing product bundle handling can lead to financial losses and undermine the integrity of pricing strategies. If users can manipulate bundle configurations to remove required products or reduce bundle pricing, it can result in significant revenue leakage and abuse of promotional offers. Ensuring proper validation and enforcement of bundle rules is crucial to maintaining fair pricing practices, protecting revenue, and preventing exploitation of product bundles."

  category:
    name: INPUT
    shortName: Input Validation
    displayName: Input Validation (INPUT)
  subCategory: BYPASS_PRODUCT_BUNDLE_HANDLING
  severity: LOW
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/
    - https://cheatsheetseries.owasp.org/cheatsheets/Input_Validation_Cheat_Sheet.html
    - https://owasp.org/www-project-developer-guide/draft/design/web_app_checklist/validate_inputs/
  cwe:
    - CWE-20
  cve:
    - CVE-2018-20679
    - CVE-2019-14271
attributes:
  nature: INTRUSIVE
  plan: FREE
  duration: FAST
compliance_standards: https://github.com/akto-api-security/tests-library/blob/hotfix/fixed_some_minor_bugs/compliance/input-validation.conf
api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    neq: OPTIONS
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  and:
    - request_payload:
        for_one:
          key:
            regex: "${probableInputParameters}"
            extract: userKey
    - request_payload:
        contains_either: ${probableInputValidationParameters}

wordLists:
  probableInputParameters:
    - products
    - productIds
    - items
    - includedProducts
    - bundleProducts
    - productList
    - itemCodes
    - bundledItems
    - bundleContents
    - selectedProducts
    - bundleComponents

  probableInputValidationParameters:
    - bundle
    - bundleId
    - bundleCode
    - bundleIdentifier
    - bundleReference
    - packageId
    - bundleName
    - comboId
    - offerBundle
    - bundleType
    - bundleDetails
    - bundleSpecification

  probableOutputParameters:
    - success
    - bundleCreated
    - bundleAggregated
    - bundleValidated
    - bundleConfirmed
    - bundleProcessed
    - bundleApproved
    - bundleGenerated
    - bundleCompleted
    - bundleRegistered
    - bundleSuccess
    - bundleApplied
    - bundleAcknowledged
    - bundleConstructed

  productValues:
    source: sample_data
    key:
      regex: products|productIds|items|includedProducts|bundleProducts|productList|itemCodes|bundledItems|bundleContents|selectedProducts|bundleComponents
    location: payload

execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            userKey: ${productValues}

validate:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
      - Attention Required!
      - CloudFlare
      - "Sorry, you have been blocked"
    contains_either: ${probableOutputParameters}
