api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    neq: OPTIONS
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
    for_one:
      key:
        regex: "${probableOutputParameters}"
        extract: outputUserKey
      value:
        datatype: number
        extract: outputUserValue

  request_payload:
    for_one:
      key:
        regex: "${probableInputParameters}"
        extract: userKey
      value:
        extract: userVal

wordLists:
  probableInputParameters:
    - conversionRate
    - exchangeRate
    - currencyRate
    - rate
    - fxRate
    - conversionFactor
    - forexRate
    - conversionMultiplier
    - currencyConversionValue
    - rateOfExchange
    - conversionIndex

  probableOutputParameters:
    - amount
    - convertedAmount
    - finalAmount
    - convertedValue
    - exchangedAmount
    - convertedTotal
    - currencyConverted
    - resultantAmount
    - computedAmount
    - calculatedAmount
    - adjustedAmount
    - equivalentAmount
    - netConvertedAmount

execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            userKey: "1.00"

validate:
  response_code:
    gte: 200
    lt: 300
  response_payload:
