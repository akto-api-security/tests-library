id: BUFFER_OVERFLOW_VIA_LARGE_COOKIE
info:
  name: Buffer Overflow via Large Cookie
  description: >
    "A buffer overflow occurs when an application is unable to properly handle input that exceeds the expected buffer size. In this case, sending an excessively large cookie value may cause the application to overflow its buffer, potentially leading to crashes, denial of service, or in some cases, code execution."
  details: >
    "By manipulating cookie values to include an unusually large payload, attackers can exploit vulnerabilities in the server's ability to handle large inputs. When the buffer size for handling cookies is exceeded, this can lead to buffer overflow, causing memory corruption, application crashes, or potentially other unpredictable behaviors."
  impact: >
    "A successful buffer overflow attack can lead to denial of service (DoS), crashes, or even remote code execution in vulnerable systems. If the overflow is not properly handled, attackers can also manipulate application memory, leading to further security breaches."

