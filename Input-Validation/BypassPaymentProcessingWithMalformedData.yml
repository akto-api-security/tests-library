api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    neq: OPTIONS
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  url:
    contains_either: "${probableInputValidationParameters}"
  or:
    - request_payload:
        for_one:
          key:
            regex: "${probableInputParameters1}"
            extract: userKey1
    - request_payload:
        for_one:
          key:
            regex: "${probableInputParameters2}"
            extract: userKey2
    - request_payload:
        for_one:
          key:
            regex: "${probableInputParameters3}"
            extract: userKey3
wordLists:
  probableInputParameters1:
    - credit_card
    - card_number
    - cardNum
    - cardNumber
    - ccNumber
    - creditCardNumber
    - paymentCardNumber
    - primaryAccountNumber
    - pan
    - cc
    - cardID
    - cardIDNumber

  probableInputParameters2:
    - cvv
    - card_cvv
    - security_code
    - cardCode
    - cvvCode
    - cardVerificationValue
    - card_security_code
    - cardVerificationNumber
    - card_cvv_code

  probableInputParameters3:
    - expiry
    - expiration_date
    - expiryDate
    - expDate
    - cardExpiry
    - cardExpiryDate
    - expiration
    - cardExpiryMonthYear
    - exp_month_year
    - exp_date

  probableInputValidationParameters:
    - pay
    - payment
    - transfer
    - transaction
    - processPayment
    - initiatePayment
    - completePayment
    - validatePayment
    - paymentGateway
    - fundTransfer

  attemptValues:
    - "null"
    - NaN
    - undefined
    - ""
    - empty
    - malformedData
    - corruptedInput
    - invalid
    - false
    - notANumber
    - fakeCardNumber

execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            userKey1: "${attemptValues}"
        - modify_body_param:
            userKey2: "${attemptValues}"
        - modify_body_param:
            userKey3: "${attemptValues}"

validate:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    percentage_match:
