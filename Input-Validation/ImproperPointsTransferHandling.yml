api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    neq: OPTIONS
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  request_payload:
    and:
      - contains_either: "${probableInputParameters}"
      - for_one:
          key:
            regex: "${probableFromParameters}"
            extract: userKey1
      - for_one:
          key:
            regex: "${probableToParameters}"
            extract: userKey2
wordLists:
  probableInputParameters:
    - points
    - pointsBalance
    - loyaltyPoints
    - referralPoints
    - rewardPoints
    - bonusPoints
    - accumulatedPoints
    - availablePoints
    - transferablePoints
    - pointsToTransfer
    - userPoints

  probableOutputPassParameters:
    - pointsTransferred
    - transferred
    - pointsMoved
    - transferSuccess
    - pointsSent
    - pointsExchangeComplete
    - transferConfirmed
    - pointsProcessed

  probableFromParameters:
    - fromUserId
    - fromUser
    - fromAccount
    - senderUserId
    - senderAccount
    - userFrom
    - sourceUser
    - sourceAccount
    - originUserId
    - originAccount

  probableToParameters:
    - toUserId
    - toUser
    - toAccount
    - receiverUserId
    - recipientAccount
    - userTo
    - destinationUser
    - destinationAccount
    - targetUserId
    - targetAccount

  fromUserIds:
    source: sample_data
    key:
      regex: fromUserId|fromUser|fromAccount|senderUserId|senderAccount|userFrom|sourceUser|sourceAccount|originUserId|originAccount
    location: payload

  toUserIds:
    source: sample_data
    key:
      regex: toUserId|toUser|toAccount|receiverUserId|recipientAccount|userTo|destinationUser|destinationAccount|targetUserId|targetAccount
    location: payload

execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            userKey1: ${fromUserIds}
        - modify_body_param:
            userKey2: ${toUserIds}

validate:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
      - Attention Required!
      - CloudFlare
      - "Sorry, you have been blocked"
    contains_either: ${probableOutputPassParameters}
settings:
