api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    neq: OPTIONS
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
    for_one:
      key:
        regex: "${probableOutputParameters}"
        extract: outputUserKey
      value:
        extract: outputUserValue
  request_payload:
    for_one:
      key:
        regex: "${probableInputParameters}"
        extract: userKey2
      value:
        regex: "\b([1-9][0-9]*)\b"
        not_contains: ${daysValue}

wordLists:
  probableInputParameters:
    - accessDays
    - accessPeriod
    - accessTime
    - accessDuration
    - accessLength
    - subscriptionDays
    - subscriptionPeriod
    - validityPeriod
    - accessValidity
    - periodOfAccess
    - accessExpiry
    - accessInterval
    - accessEndDate
    - productAccessDays
    - accessTerm
  probableOutputParameters:
    - grantedTill
    - timePeriod
    - accessPeriod
    - accessEndsOn
    - validUntil
    - expiryDate
    - accessExpires
    - accessExpiration
    - validThrough
    - accessEnd
    - subscriptionEndDate
    - periodRemaining
    - accessEndTime
    - remainingAccessPeriod
    - accessTerminationDate
  daysValue:
    - 30
    - 90
    - 180
    - 360
    - 720
execute:
  type: single
  requests:
    - req:
        - modify_body_param:
            userKey: "${daysValue}"

validate:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
      - Attention Required!
      - CloudFlare
      - "Sorry, you have been blocked"
    for_one:
      key:
        eq: "${outputUserKey}"
      value:
        neq: "${outputUserValue}"
