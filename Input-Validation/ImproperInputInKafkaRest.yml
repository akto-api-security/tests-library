api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    neq: OPTIONS
  request_headers:
    for_one:
      key:
        eq: content-type
      value:
        regex: ".*kafka.*"

wordLists:
  attemptValues:
    - NaN

execute:
  type: single
  requests:
    - req:
        - replace_body: ${attemptValues}

validate:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    percentage_match:
      gte: 90
