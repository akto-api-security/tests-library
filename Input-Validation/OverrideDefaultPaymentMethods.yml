id: OVERRIDE_DEFAULT_PAYMENT_METHODS
info:
  name: "Override Default Payment Methods"
  description: |
    "This test evaluates the system's ability to handle and validate payment methods, ensuring that only authorized and publicly available payment methods can be used in transactions. The objective is to identify vulnerabilities that could allow users to override default or publicly available payment methods with non-public or unauthorized methods, potentially leading to misuse or unauthorized access to restricted payment options."
  details: |
    "The test involves sending API requests with manipulated payment methods, such as non-standard or internal payment methods (e.g., 'admin_override'), to determine whether the application properly validates and restricts payment method options. The test checks whether the server ensures that only authorized, publicly available payment methods are allowed in transactions and that unauthorized or hidden methods cannot be accessed or used."
  impact: |
    "Overriding default payment methods can lead to unauthorized transactions, misuse of internal or restricted payment methods, and potential financial or reputational damage to the organization. If the server allows users to specify non-public payment methods without proper validation, it could expose sensitive payment workflows or enable fraud. Ensuring strict validation of payment method options is essential to maintaining the security and integrity of the payment process."

  category:
    name: INPUT
    shortName: Input Validation
    displayName: Input Validation (INPUT)
  subCategory: OVERRIDE_DEFAULT_PAYMENT_METHODS
  severity: LOW
  tags:
    - Business logic
    - OWASP top 10
    - HackerOne top 10
  references:
    - https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/
    - https://cheatsheetseries.owasp.org/cheatsheets/Input_Validation_Cheat_Sheet.html
    - https://owasp.org/www-project-developer-guide/draft/design/web_app_checklist/validate_inputs/
  cwe:
    - CWE-20
  cve:
    - CVE-2018-20679
    - CVE-2019-14271
attributes:
  nature: INTRUSIVE
  plan: FREE
  duration: FAST
compliance_standards: https://github.com/akto-api-security/tests-library/blob/hotfix/fixed_some_minor_bugs/compliance/input-validation.conf
api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  method:
    neq: OPTIONS
  response_payload:
    length:
      gt: 0
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
  and:
    - request_payload:
        for_one:
          key:
            regex: ${probableInputParameters}
            extract: userKey
    - request_payload:
        contains_either: ${probableInputValidationParameters}

wordLists:
  probableInputValidationParameters:
    - payment
    - pay
    - transaction
    - billing
    - checkout

  probableInputParameters:
    - paymentMethod
    - paymentMethodId
    - paymentMethodToken
    - payMethod
    - cardType
    - paymentProvider
    - paymentGateway
    - accountMethod

  attemptValues:
    - admin_mode
    - testing_mode
    - debug_mode
    - admin_override
    - internal_mode
    - hidden_mode
    - privileged_mode
    - override_method
    - special_mode
    - backend_override

execute:
  type: single
  requests:
    - req:
        - remove_auth_header: true
        - modify_body_param:
            userKey: ${attemptValues}

validate:
  response_code:
    gte: 200
    lt: 300
  response_payload:
    length:
      gt: 0
    percentage_match:
      gte: 90
    percentage_match_schema:
      gte: 90
    not_contains:
      - Error
      - Internal Server
      - Failed
      - Unauthorized
      - access denied
      - Forbidden
      - Method Not allowed
      - Gateway timeout
      - request timeout
      - server error
      - server busy
      - authentication error
      - authorization error
      - validation error
      - Permission Denied
      - invalid token
      - token expired
      - session expired
      - session timeout
      - unexpected error
      - unable to process request
      - bad request
      - service unavailable
      - account is locked
      - account is blocked
      - multiple failed attempts
      - Attention Required!
      - CloudFlare
      - "Sorry, you have been blocked"
