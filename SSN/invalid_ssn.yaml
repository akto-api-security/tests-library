id: INVALID_SSN_TEST
info:
  name: "Testing for Invalid SSN"
  description: "Testing vulnerability by injecting various malicious inputs for upi_id field to check if the application handles them securely."
  details: >
    "This security test aims to identify vulnerabilities related to handling invalid upi_id inputs in the API. By injecting different types of invalid values, we test the application's ability to handle and reject these inputs securely, preventing potential exploitation by attackers."
  impact: "An attacker successfully creating or updating an entity with an invalid SSN could lead to data integrity issues and potential vulnerabilities in the system."
  category:
    name: API Security
    shortName: API_SEC
    displayName: API Security Testing
  subCategory: INVALID_SSN
  severity: HIGH
  tags:
    - API Security
    - Data Integrity
  


api_selection_filters:
  or:
  - query_param:
      for_one:
        key:
          contains_either: upi_id
          extract: upi_id
        value:
          extract: upi_value
  - request_headers:
      for_one:
        key:
          contains_either: upi_id
          extract: upi_id
        value:
          extract: upi_value
  - request_payload:
      for_one:
        key:
          contains_either: upi-id
          extract: upi_id
        value:
          extract: upi_value
